<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE DITHERPUNK // DECOMPOSITION</title>
    <style>
        :root {
            /* --- THEME --- */
            --bg: #000000;
            --fg: #00FF41;
            --fg-dim: #00330d;
            --error: #FF3333;
            
            /* --- TYPOGRAPHY --- */
            --font-stack: 'Courier New', Courier, monospace;
            --font-size-base: clamp(0.8rem, 2vw, 1rem);

            /* --- DIMENSIONS (Dynamic via JS) --- */
            --k: 3;             /* Word Length */
            --m: 3;             /* Word Count */
            --w: 9;             /* Total Window Size (k * m) */
            --idx: 0;           /* Current Index */
            
            /* Smart Sizing: fits window in viewport, max 50px per char, min 15px */
            --char-w: clamp(15px, min(40px, 80vw / var(--w)), 60px); 
            --char-h: calc(var(--char-w) * 1.4);
            
            --window-width: calc(var(--w) * var(--char-w));
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-stack);
            font-size: var(--font-size-base);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- DITHER TEXTURE UTILS --- */
        .dither-bg {
            background-image: radial-gradient(var(--fg-dim) 15%, transparent 16%);
            background-size: 4px 4px;
        }
        
        .scanline {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        /* --- LAYOUT ZONES --- */
        
        /* ZONE A: CONTROLS (Top, flexible height) */
        .zone-controls {
            flex: 0 0 auto;
            border-bottom: 1px solid var(--fg);
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            align-items: flex-start;
            max-height: 35vh;
            overflow-y: auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1 1 300px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
            min-width: 4rem;
        }

        input {
            background: transparent;
            border: 1px solid var(--fg);
            color: var(--fg);
            font-family: inherit;
            padding: 0.3rem;
            width: 100%;
            text-transform: uppercase;
        }

        button {
            background: var(--bg);
            color: var(--fg);
            border: 1px solid var(--fg);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            font-weight: bold;
            white-space: nowrap;
        }
        button:hover { background: var(--fg); color: var(--bg); }
        button:active { transform: translateY(2px); }

        .metrics {
            display: flex;
            gap: 1rem;
            font-size: 0.9em;
            color: var(--fg);
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .target-viz {
            flex: 1 1 200px;
            border: 1px solid var(--fg-dim);
            padding: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-content: center;
            min-height: 60px;
        }

        /* ZONE B: THE TAPE (Middle, flexible grow) */
        .zone-tape {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--fg);
            overflow: hidden;
            min-height: 150px;
        }

        .tape-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            background: var(--fg);
            color: var(--bg);
            padding: 2px 6px;
            z-index: 20;
        }

        /* THE STAGE */
        .stage-container {
            position: relative;
            width: 100%;
            height: var(--char-h);
            display: flex;
            justify-content: center; /* Center the Window Frame */
        }

        /* WINDOW FRAME (Static in center) */
        .window-frame {
            position: relative; /* Relative to stage-container */
            width: var(--window-width);
            height: 100%;
            border: 2px solid var(--fg);
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            z-index: 10;
            display: flex;
        }

        /* GRID LINES inside window */
        .grid-segment {
            flex: 1; /* Divides window evenly by 'm' */
            border-right: 1px dashed var(--fg);
            height: 100%;
            position: relative;
        }
        .grid-segment:last-child { border-right: none; }

        /* TAPE TRACK (Moves behind window) */
        .tape-track-wrapper {
            position: absolute;
            left: 50%; /* Start at center of screen */
            top: 0;
            width: var(--window-width); /* Match window width to align origin */
            transform: translateX(-50%); /* Center the wrapper exactly */
            height: 100%;
            overflow: visible;
            pointer-events: none;
            z-index: 5;
        }

        .tape-track {
            display: flex;
            position: absolute;
            left: 0;
            /* TRANSFORM LOGIC:
               Shift tape left by current index * char width.
               Using calc allows CSS smooth transition without JS loop needed for pixels. */
            transform: translateX(calc(var(--idx) * var(--char-w) * -1));
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .char {
            width: var(--char-w);
            height: var(--char-h);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--fg-dim);
            font-size: clamp(10px, 100%, 1.2rem);
            flex-shrink: 0;
            background: var(--bg); /* Opaque to hide grid lines behind? No, transparent is cooler */
            background: rgba(0,0,0,0.8);
        }

        .char span {
            font-size: 0.9em;
            opacity: 0.5;
            margin-top: 2px;
        }

        /* CONTROLS OVERLAY */
        .tape-controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 50;
        }

        /* ZONE C: ANALYSIS (Bottom) */
        .zone-analysis {
            flex: 0 0 35vh; /* Fixed percentage height */
            display: grid;
            grid-template-columns: 1fr 1fr; /* Split View */
            gap: 1px;
            background: var(--fg); /* Borders */
        }

        @media (max-width: 600px) {
            .zone-analysis {
                grid-template-columns: 1fr; /* Stack on mobile */
                grid-template-rows: 1fr 1fr;
            }
        }

        .panel {
            background: var(--bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .panel-header {
            background: var(--fg-dim);
            color: var(--fg);
            padding: 4px 8px;
            font-size: 0.8rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--fg);
            display: flex;
            justify-content: space-between;
        }

        .panel-content {
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        /* TOKENS */
        .token-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .token {
            border: 1px solid var(--fg);
            padding: 0.2rem 0.5rem;
            font-size: 0.9rem;
        }
        .token.match { background: var(--fg); color: var(--bg); }
        .token.nomatch { border-style: dotted; color: var(--fg-dim); }

        /* COMPARATOR */
        .comparator-view {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100%;
        }
        .comp-symbol { font-size: 2rem; }
        .stack-row { display: flex; align-items: center; margin-bottom: 4px; }
        .stack-label { width: 50px; text-align: right; margin-right: 10px; font-size: 0.8rem; }
        .stack-bar { display: flex; gap: 2px; }
        .block { width: 12px; height: 12px; background: var(--fg); }
        .block.empty { border: 1px solid var(--fg); background: transparent; }

        /* LOGS */
        .log-list { list-style: none; padding: 0; margin: 0; font-size: 0.8rem; }
        .log-item { padding: 4px 0; border-bottom: 1px solid #111; display: flex; justify-content: space-between;}
        .log-item.hit { color: var(--fg); font-weight: bold; }
        
        /* MATCH ANIMATION */
        @keyframes success-flash {
            0%, 100% { background-color: rgba(0, 255, 65, 0.05); border-color: var(--fg); }
            50% { background-color: rgba(0, 255, 65, 0.4); border-color: #fff; }
        }
        .window-match { animation: success-flash 0.3s ease-out forwards; }
        
        @keyframes error-pulse {
            0%, 100% { border-color: var(--fg); }
            50% { border-color: var(--error); box-shadow: 0 0 10px var(--error); }
        }
        .window-error { animation: error-pulse 0.3s ease-out; }

    </style>
</head>
<body class="dither-bg">
    <div class="scanline"></div>

    <!-- ZONE A: INPUTS & TARGET -->
    <section class="zone-controls">
        <div class="input-group">
            <div class="row">
                <label>SOURCE</label>
                <input type="text" id="inpSource" value="barfoofoobarthefoobarman">
            </div>
            <div class="row">
                <label>WORDS</label>
                <input type="text" id="inpWords" value="foo,bar,the">
            </div>
            <div class="row">
                <button onclick="init()">LOAD</button>
                <div class="metrics">
                    <span>K:<b id="dispK">0</b></span>
                    <span>M:<b id="dispM">0</b></span>
                    <span>WIN:<b id="dispW">0</b></span>
                </div>
            </div>
        </div>

        <div class="target-viz" id="targetViz">
            <!-- Target bins will render here -->
        </div>
    </section>

    <!-- ZONE B: TAPE & WINDOW -->
    <section class="zone-tape">
        <div class="tape-label">SLIDING WINDOW EXECUTION</div>

        <div class="stage-container">
            
            <!-- The Moving Tape -->
            <div class="tape-track-wrapper">
                <div class="tape-track" id="tapeTrack">
                    <!-- Chars JS generated -->
                </div>
            </div>

            <!-- The Static Window Frame (Centered) -->
            <div class="window-frame" id="windowFrame">
                <!-- Grid Segments JS generated -->
            </div>

        </div>

        <div class="tape-controls">
            <button id="btnPlay" onclick="togglePlay()">PLAY</button>
            <button onclick="step(1)">STEP &gt;</button>
            <button onclick="reset()">RESET</button>
        </div>
    </section>

    <!-- ZONE C: DECOMPOSITION & LOGS -->
    <section class="zone-analysis">
        <!-- Panel 1: Decomposition & Map -->
        <div class="panel">
            <div class="panel-header">
                <span>Current Slice</span>
                <span id="matchStatus">SCANNING...</span>
            </div>
            <div class="panel-content">
                <div style="margin-bottom: 1rem;" class="token-grid" id="tokenViz">
                    <!-- Current Tokens -->
                </div>
                <div style="border-top: 1px dashed var(--fg-dim); padding-top: 1rem;">
                    <div class="comparator-view" id="comparatorViz">
                        <!-- Bars -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel 2: Logs -->
        <div class="panel">
            <div class="panel-header">Match Index Log</div>
            <div class="panel-content">
                <ul class="log-list" id="logList">
                    <!-- Logs -->
                </ul>
            </div>
        </div>
    </section>

    <script>
        // --- STATE MANAGEMENT ---
        const state = {
            source: "",
            words: [],
            k: 0, // Word Length
            m: 0, // Word Count
            w: 0, // Window Size (k*m)
            targetMap: {},
            idx: 0,
            isPlaying: false,
            timer: null
        };

        // --- DOM REFS ---
        const dom = {
            root: document.documentElement,
            inpSource: document.getElementById('inpSource'),
            inpWords: document.getElementById('inpWords'),
            dispK: document.getElementById('dispK'),
            dispM: document.getElementById('dispM'),
            dispW: document.getElementById('dispW'),
            targetViz: document.getElementById('targetViz'),
            tapeTrack: document.getElementById('tapeTrack'),
            windowFrame: document.getElementById('windowFrame'),
            tokenViz: document.getElementById('tokenViz'),
            comparatorViz: document.getElementById('comparatorViz'),
            logList: document.getElementById('logList'),
            matchStatus: document.getElementById('matchStatus'),
            btnPlay: document.getElementById('btnPlay')
        };

        // --- INIT ---
        function init() {
            stop();
            state.source = dom.inpSource.value.replace(/\s/g, '');
            const rawWords = dom.inpWords.value.split(',').map(s => s.trim());
            
            if (!state.source || rawWords.length === 0) return;

            // Algorithm Setup
            state.k = rawWords[0].length;
            // Filter invalid length words to ensure uniformity (simplification for visualizer)
            state.words = rawWords.filter(w => w.length === state.k);
            state.m = state.words.length;
            state.w = state.k * state.m;
            state.idx = 0;

            // Frequency Map
            state.targetMap = {};
            state.words.forEach(w => state.targetMap[w] = (state.targetMap[w] || 0) + 1);

            // CSS Variable Updates
            dom.root.style.setProperty('--k', state.k);
            dom.root.style.setProperty('--m', state.m);
            dom.root.style.setProperty('--w', state.w);

            // UI Text Updates
            dom.dispK.textContent = state.k;
            dom.dispM.textContent = state.m;
            dom.dispW.textContent = state.w;

            renderTargetMap();
            buildTape();
            buildWindowGrid();
            updateView();
            
            dom.logList.innerHTML = '';
            addLog("SYSTEM LOADED");
        }

        // --- RENDERERS ---

        function renderTargetMap() {
            dom.targetViz.innerHTML = '';
            for (let [word, count] of Object.entries(state.targetMap)) {
                const badge = document.createElement('div');
                badge.className = 'token match';
                badge.innerHTML = `${word} <span style="font-size:0.8em">x${count}</span>`;
                dom.targetViz.appendChild(badge);
            }
        }

        function buildTape() {
            dom.tapeTrack.innerHTML = '';
            for (let i = 0; i < state.source.length; i++) {
                const charDiv = document.createElement('div');
                charDiv.className = 'char';
                charDiv.innerHTML = `${state.source[i]}<span>${i}</span>`;
                dom.tapeTrack.appendChild(charDiv);
            }
        }

        function buildWindowGrid() {
            dom.windowFrame.innerHTML = '';
            // We create 'm' segments. Each segment represents one word (length k)
            for (let i = 0; i < state.m; i++) {
                const seg = document.createElement('div');
                seg.className = 'grid-segment';
                dom.windowFrame.appendChild(seg);
            }
        }

        // --- CORE LOGIC LOOP ---

        function step(dir) {
            if (dir > 0 && state.idx > state.source.length - state.w) {
                stop();
                addLog("END OF STREAM");
                return;
            }
            state.idx += dir;
            if (state.idx < 0) state.idx = 0;
            updateView();
        }

        function updateView() {
            // Update CSS Variable to trigger smooth scroll
            dom.root.style.setProperty('--idx', state.idx);

            // Decompose Logic
            const subStr = state.source.substring(state.idx, state.idx + state.w);
            const chunks = [];
            for (let i = 0; i < state.m; i++) {
                chunks.push(subStr.substring(i * state.k, (i + 1) * state.k));
            }

            // Frequency Analysis
            const observedMap = {};
            chunks.forEach(c => observedMap[c] = (observedMap[c] || 0) + 1);

            // Render Tokens inside Decomposer
            dom.tokenViz.innerHTML = '';
            chunks.forEach(c => {
                const el = document.createElement('div');
                el.className = 'token';
                if (state.targetMap[c]) el.classList.add('match');
                else el.classList.add('nomatch');
                el.textContent = c;
                dom.tokenViz.appendChild(el);
            });

            // Compare Maps
            const match = isMatch(state.targetMap, observedMap);
            renderComparator(observedMap, match);

            // Visual Feedback
            dom.windowFrame.classList.remove('window-match', 'window-error');
            // Trigger reflow
            void dom.windowFrame.offsetWidth;
            
            if (match) {
                dom.windowFrame.classList.add('window-match');
                dom.matchStatus.textContent = "MATCH FOUND";
                dom.matchStatus.style.color = "#fff";
                addLog(`MATCH AT INDEX ${state.idx}`, true);
            } else {
                // Optional: Flash red if completely wrong? 
                // Let's just keep it neutral unless it's a "near miss" logic, but user didn't ask for complexity.
                dom.windowFrame.classList.add('window-error'); 
                dom.matchStatus.textContent = "COMPARING...";
                dom.matchStatus.style.color = "var(--fg)";
            }
        }

        function isMatch(target, observed) {
            const tKeys = Object.keys(target);
            const oKeys = Object.keys(observed);
            // Quick checks
            for (let k of oKeys) if (!target[k]) return false; // Contains garbage
            for (let k of tKeys) if (target[k] !== observed[k]) return false; // Counts differ
            return true;
        }

        function renderComparator(observed, isMatch) {
            dom.comparatorViz.innerHTML = '';
            
            // Build simple bar charts for comparison
            // We iterate over TARGET keys to show what we need vs what we have
            const container = document.createElement('div');
            container.style.flex = "1";
            
            for (let [word, needed] of Object.entries(state.targetMap)) {
                const have = observed[word] || 0;
                const row = document.createElement('div');
                row.className = 'stack-row';
                
                let blocks = '';
                // Render "Have" blocks
                for(let i=0; i<Math.max(needed, have); i++) {
                    // Logic: 
                    // if i < have && i < needed : Green Filled (Good)
                    // if i < have && i >= needed : Red Filled (Excess)
                    // if i >= have && i < needed : Empty Outline (Deficit)
                    let style = "";
                    if (i < have && i < needed) style = "background: var(--fg)";
                    else if (i < have && i >= needed) style = "background: var(--error)";
                    else style = "border: 1px solid var(--fg); background: transparent";
                    
                    blocks += `<div class="block" style="${style}"></div>`;
                }

                row.innerHTML = `<div class="stack-label">${word}</div><div class="stack-bar">${blocks}</div>`;
                container.appendChild(row);
            }
            
            dom.comparatorViz.appendChild(container);
            
            const sym = document.createElement('div');
            sym.className = 'comp-symbol';
            sym.textContent = isMatch ? "==" : "!=";
            sym.style.color = isMatch ? "#fff" : "var(--fg-dim)";
            dom.comparatorViz.appendChild(sym);
        }

        function addLog(msg, isHit) {
            const li = document.createElement('li');
            li.className = 'log-item';
            if (isHit) li.classList.add('hit');
            li.innerHTML = `<span>${msg}</span> <span>${new Date().toLocaleTimeString('en-US',{hour12:false})}</span>`;
            dom.logList.prepend(li);
        }

        // --- PLAYBACK ---
        function togglePlay() {
            if (state.isPlaying) stop();
            else {
                state.isPlaying = true;
                dom.btnPlay.textContent = "PAUSE";
                state.timer = setInterval(() => step(1), 600);
            }
        }

        function stop() {
            state.isPlaying = false;
            dom.btnPlay.textContent = "PLAY";
            clearInterval(state.timer);
        }

        function reset() {
            stop();
            state.idx = 0;
            updateView();
            dom.logList.innerHTML = '';
            addLog("RESET");
        }

        // Start
        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
             // CSS handles most, but if window calculation changes dramatically we could re-render
        });

    </script>
</body>
</html>
