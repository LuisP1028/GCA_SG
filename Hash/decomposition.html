<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDING_WINDOW_PROTOCOL // DITHER_PUNK</title>
    <style>
        :root {
            /* COLORS */
            --bg: #000000;
            --fg: #00FF41;
            --fg-dim: #003b0f;
            --err: #ff0000;

            /* TYPOGRAPHY */
            --font-stack: 'VT323', 'Courier New', monospace;
            /* Responsive font size: minimum 14px, preferred 2vw, max 18px */
            --base-font: clamp(14px, 2vw, 18px); 
            
            /* DIMENSIONS */
            /* Dynamic character width for the tape: min 20px, max 40px */
            --char-w: clamp(20px, 4vw, 40px);
            --char-h: calc(var(--char-w) * 1.5);
            
            --gap-sm: 0.5rem;
            --gap-md: 1rem;
            --gap-lg: 1.5rem;
        }

        /* RESET & BASE */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-stack);
            font-size: var(--base-font);
            /* Allow scrolling on mobile if content overflows */
            overflow-x: hidden; 
        }

        /* DITHERING UTILS */
        .dither-bg {
            background-image: radial-gradient(var(--fg) 15%, transparent 16%),
                              radial-gradient(var(--fg) 15%, transparent 16%);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
        }
        
        .dither-fill {
            background: repeating-linear-gradient(
                45deg,
                var(--fg),
                var(--fg) 2px,
                var(--bg) 2px,
                var(--bg) 4px
            );
        }

        /* LAYOUT GRID */
        .layout {
            display: grid;
            width: 100%;
            min-height: 100vh;
            padding: var(--gap-md);
            gap: var(--gap-md);
            /* Mobile Layout (Stacked) */
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto 300px;
            grid-template-areas: 
                "header"
                "stage"
                "controls"
                "sidebar";
            position: relative;
            z-index: 2;
        }

        /* Desktop Layout */
        @media (min-width: 900px) {
            .layout {
                grid-template-columns: 280px 1fr;
                grid-template-rows: 60px 1fr auto;
                grid-template-areas: 
                    "header header"
                    "sidebar stage"
                    "sidebar controls";
                height: 100vh;
                overflow: hidden; /* Lock scroll on desktop for app-feel */
            }
        }

        /* UI PANELS */
        .panel {
            border: 1px solid var(--fg);
            box-shadow: 4px 4px 0 var(--fg);
            padding: var(--gap-md);
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        .panel-label {
            position: absolute;
            top: -0.7em;
            left: var(--gap-sm);
            background: var(--bg);
            padding: 0 0.4em;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 0.9em;
            white-space: nowrap;
        }

        /* HEADER */
        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--fg);
            padding-bottom: var(--gap-sm);
        }
        h1 { 
            margin: 0; 
            font-size: clamp(1.2rem, 3vw, 1.8rem); 
            letter-spacing: 2px; 
            text-transform: uppercase; 
        }

        /* SIDEBAR */
        .sidebar {
            grid-area: sidebar;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #log-output {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            line-height: 1.4;
            font-size: 0.85rem;
            margin-top: var(--gap-md);
            padding-right: 5px;
        }
        /* Custom scrollbar for webkit */
        #log-output::-webkit-scrollbar { width: 6px; }
        #log-output::-webkit-scrollbar-thumb { background: var(--fg); }
        
        .log-entry { 
            margin-bottom: 5px; 
            border-bottom: 1px dashed var(--fg-dim); 
            word-break: break-all;
        }

        /* MAIN STAGE CONTAINER */
        .stage {
            grid-area: stage;
            display: flex;
            flex-direction: column;
            gap: var(--gap-md);
            min-height: 400px; /* Ensure space for animations */
        }

        /* ZONE A: INVENTORY */
        .zone-a {
            flex: 1;
            display: flex;
            flex-wrap: wrap; /* Responsive wrapping */
            justify-content: center;
            align-items: center;
            gap: var(--gap-lg);
            border: 1px dashed var(--fg-dim);
            padding: var(--gap-lg);
        }
        .word-bin {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .word-label { margin-bottom: 5px; font-weight: bold; }
        .slots-container { display: flex; gap: 5px; }
        
        .slot {
            width: clamp(30px, 5vw, 50px);
            height: clamp(30px, 5vw, 50px);
            border: 1px solid var(--fg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ZONE B: DATA STREAM */
        .zone-b {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            border-top: 1px solid var(--fg);
            border-bottom: 1px solid var(--fg);
            background: #051005;
            min-height: 120px;
        }
        
        .tape-container {
            display: flex;
            font-family: monospace;
            /* Font size scales with char width */
            font-size: calc(var(--char-w) * 0.8);
            white-space: nowrap;
            /* Center logic handled by JS, but start 50% helps */
            padding-left: 50%; 
            will-change: transform;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .char {
            display: inline-block;
            width: var(--char-w);
            text-align: center;
            opacity: 0.5;
            flex-shrink: 0; /* Never squash chars */
        }
        .char.active { opacity: 1; text-shadow: 0 0 5px var(--fg); font-weight: bold; }

        /* The Window Overlay */
        .scan-window {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(0, -50%); /* Center vertically */
            height: 60%;
            /* Width set by JS based on current char width */
            border: 2px solid var(--fg);
            box-shadow: 0 0 10px var(--fg);
            pointer-events: none;
            display: flex;
            z-index: 10;
        }
        .window-segment {
            flex: 1;
            border-right: 1px dashed var(--fg);
            height: 100%;
        }
        .window-segment:last-child { border-right: none; }

        /* CONTROLS ZONE */
        .zone-c {
            grid-area: controls;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--gap-md);
            padding-top: var(--gap-md);
        }
        
        @media (min-width: 600px) {
            .zone-c { flex-direction: row; }
        }

        #processing-stage {
            width: 120px; 
            height: 50px; 
            border: 1px dotted var(--fg-dim); 
            display:flex; 
            justify-content:center; 
            align-items:center; 
            opacity: 0.5;
            margin-bottom: var(--gap-md);
        }
        @media(min-width: 600px) { #processing-stage { margin-bottom: 0; margin-right: var(--gap-lg); } }

        /* ANIMATION ELEMENTS */
        .chunk-flyer {
            position: absolute; /* Changed to absolute to work with scrollY in JS */
            border: 1px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            padding: 5px 10px;
            font-family: monospace;
            font-weight: bold;
            z-index: 100;
            transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            pointer-events: none;
            font-size: 1rem;
        }
        .chunk-flyer.rejected {
            background: var(--fg);
            color: var(--bg);
            animation: blink 0.1s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: var(--gap-sm);
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: var(--bg);
            color: var(--fg);
            border: 1px solid var(--fg);
            padding: 10px 20px;
            font-family: var(--font-stack);
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 2px 2px 0 var(--fg);
            transition: transform 0.1s;
            flex: 1 1 auto; /* Grow buttons on small screens */
            min-width: 120px;
        }
        button:active { transform: translate(2px, 2px); box-shadow: none; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* CRT EFFECT OVERLAY */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.95; }
            5% { opacity: 0.85; }
            10% { opacity: 0.95; }
        }

    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <div class="layout">
        <!-- HEADER -->
        <header>
            <h1>// SUBSTRING_MATCHER_V1</h1>
            <div class="status-light" style="width:10px; height:10px; background:var(--fg); border-radius: 50%; animation: blink 1s infinite;"></div>
        </header>

        <!-- SIDEBAR -->
        <aside class="panel sidebar">
            <span class="panel-label">[SYSTEM_LOG]</span>
            <div id="log-output">
                <div class="log-entry">> INIT_SEQUENCE...</div>
                <div class="log-entry">> TARGET: ["foo", "bar"]</div>
                <div class="log-entry">> STREAM: "barfoothefoobarman"</div>
                <div class="log-entry">> READY.</div>
            </div>
        </aside>

        <!-- MAIN STAGE -->
        <div class="stage">
            
            <!-- ZONE A: INVENTORY -->
            <div class="panel zone-a" id="inventory-zone">
                <span class="panel-label">[TARGET_MANIFEST]</span>
                <!-- Bins generated by JS -->
            </div>

            <!-- ZONE B: TAPE -->
            <div class="panel zone-b" id="tape-zone">
                <span class="panel-label">[DATA_STREAM]</span>
                <div class="tape-container" id="tape-content">
                    <!-- Text generated by JS -->
                </div>
                <div class="scan-window" id="scan-window">
                    <!-- Grid lines generated by JS -->
                </div>
            </div>

        </div>

        <!-- ZONE C: PROCESSING & CONTROLS -->
        <div class="panel zone-c">
            <span class="panel-label">[LOGIC_GATE]</span>
            <div id="processing-stage">BUFFER</div>
            
            <div class="controls">
                <button id="btn-step">EXEC_STEP()</button>
                <button id="btn-auto">AUTO_RUN</button>
                <button id="btn-reset">RESET</button>
            </div>
        </div>

    </div>

    <script>
        /**
         * DITHERPUNK SLIDING WINDOW VISUALIZER
         * Logic: LeetCode "Substring with Concatenation of All Words"
         * 
         * Refactoring Notes:
         * - Removed hardcoded pixels for calculations.
         * - Added dynamic measuring of elements for responsiveness.
         * - Added scroll offsets for flying elements.
         */

        // --- CONFIG & STATE ---
        const CONFIG = {
            sentence: "barfoothefoobarman",
            words: ["foo", "bar"],
            wordLen: 3,
            animSpeed: 600
        };

        const STATE = {
            currentIndex: 0,
            isAutoPlaying: false,
            isAnimating: false,
            foundIndices: [],
            totalWindowLen: CONFIG.words.length * CONFIG.wordLen
        };

        // --- DOM ELEMENTS ---
        const els = {
            tape: document.getElementById('tape-content'),
            window: document.getElementById('scan-window'),
            inventory: document.getElementById('inventory-zone'),
            log: document.getElementById('log-output'),
            btnStep: document.getElementById('btn-step'),
            btnAuto: document.getElementById('btn-auto'),
            btnReset: document.getElementById('btn-reset'),
            processStage: document.getElementById('processing-stage')
        };

        // --- HELPER: DIMENSIONS ---
        // Measures the current CSS-defined width of a character to ensure alignment
        function getCharWidth() {
            // Create a dummy char to measure if tape is empty
            if (els.tape.children.length === 0) return 30;
            return els.tape.children[0].getBoundingClientRect().width;
        }

        // --- INITIALIZATION ---

        function init() {
            // 1. Render Tape
            els.tape.innerHTML = CONFIG.sentence.split('').map((char, i) => 
                `<span class="char" data-index="${i}">${char}</span>`
            ).join('');

            // 2. Render Inventory Bins
            renderInventory();
            
            // 3. Setup Window & Initial Align
            // We use a small timeout to let the DOM render widths before measuring
            requestAnimationFrame(() => {
                updateLayoutMetrics();
                updateTapePosition();
            });
        }

        function updateLayoutMetrics() {
            const cw = getCharWidth();
            
            // Update Scan Window Width
            els.window.style.width = `${STATE.totalWindowLen * cw}px`;
            
            // Re-render internal grid of scan window
            els.window.innerHTML = '';
            for(let i=0; i<CONFIG.words.length; i++) {
                const segment = document.createElement('div');
                segment.className = 'window-segment';
                // Width is automatic via flex: 1
                els.window.appendChild(segment);
            }
        }

        function renderInventory() {
            els.inventory.innerHTML = '<span class="panel-label">[TARGET_MANIFEST]</span>';
            
            // Count frequency
            const counts = {};
            CONFIG.words.forEach(w => counts[w] = (counts[w] || 0) + 1);

            Object.keys(counts).forEach(word => {
                const bin = document.createElement('div');
                bin.className = 'word-bin';
                bin.dataset.word = word;
                
                const label = document.createElement('span');
                label.className = 'word-label';
                label.innerText = `"${word}"`;
                
                const slotsCont = document.createElement('div');
                slotsCont.className = 'slots-container';

                for(let i=0; i<counts[word]; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'slot';
                    slot.dataset.status = 'empty'; 
                    slotsCont.appendChild(slot);
                }

                bin.appendChild(label);
                bin.appendChild(slotsCont);
                els.inventory.appendChild(bin);
            });
        }

        // --- LOGIC & ANIMATION CORE ---

        function log(msg) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerText = `> ${msg}`;
            els.log.prepend(div);
        }

        function updateTapePosition() {
            // We want STATE.currentIndex to be centered under the window.
            // Since the window is absolute centered, we shift the tape.
            const cw = getCharWidth();
            const offset = -(STATE.currentIndex * cw);
            els.tape.style.transform = `translateX(${offset}px)`;

            // Highlight active chars
            document.querySelectorAll('.char').forEach(c => c.classList.remove('active'));
            for(let i=0; i<STATE.totalWindowLen; i++) {
                const target = document.querySelector(`.char[data-index="${STATE.currentIndex + i}"]`);
                if(target) target.classList.add('active');
            }
        }

        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function step() {
            if (STATE.isAnimating) return;
            if (STATE.currentIndex > CONFIG.sentence.length - STATE.totalWindowLen) {
                log("END OF STREAM REACHED.");
                STATE.isAutoPlaying = false;
                els.btnAuto.innerText = "AUTO_RUN";
                return;
            }

            STATE.isAnimating = true;
            resetInventoryVisuals(); 
            
            // Ensure metrics are fresh (in case of resize during idle)
            updateLayoutMetrics();
            updateTapePosition();

            log(`SCANNING INDEX [${STATE.currentIndex}]`);
            
            // 1. EXTRACT CHUNKS
            const currentSub = CONFIG.sentence.substr(STATE.currentIndex, STATE.totalWindowLen);
            const chunks = [];
            for (let i = 0; i < CONFIG.words.length; i++) {
                chunks.push(currentSub.substr(i * CONFIG.wordLen, CONFIG.wordLen));
            }

            // Temp map for checking logic
            const wordMap = {};
            CONFIG.words.forEach(w => wordMap[w] = (wordMap[w] || 0) + 1);
            const seen = {};
            let validMatches = 0;

            // 2. PROCESS EACH CHUNK
            for (let i = 0; i < chunks.length; i++) {
                const chunkStr = chunks[i];
                
                // Spawn Element in Processing Zone
                const flyer = document.createElement('div');
                flyer.className = 'chunk-flyer';
                flyer.innerText = chunkStr;
                
                // Get coordinates relative to document (scroll safe)
                const startRect = els.processStage.getBoundingClientRect();
                const scrollX = window.scrollX || window.pageXOffset;
                const scrollY = window.scrollY || window.pageYOffset;

                flyer.style.left = `${startRect.left + scrollX}px`;
                flyer.style.top = `${startRect.top + scrollY}px`;
                document.body.appendChild(flyer);

                await sleep(CONFIG.animSpeed / 2);

                // Check logic
                const isTarget = wordMap[chunkStr] !== undefined;
                seen[chunkStr] = (seen[chunkStr] || 0) + 1;
                
                let targetSlot = null;

                if (isTarget && seen[chunkStr] <= wordMap[chunkStr]) {
                    // Find a specific empty slot in DOM
                    const bin = document.querySelector(`.word-bin[data-word="${chunkStr}"]`);
                    const slots = bin.querySelectorAll('.slot');
                    for(let s of slots) {
                        if(s.dataset.status === 'empty') {
                            targetSlot = s;
                            s.dataset.status = 'reserved'; 
                            break;
                        }
                    }
                }

                if (targetSlot) {
                    // Recalculate dest rect as page might have shifted/scrolled
                    const destRect = targetSlot.getBoundingClientRect();
                    const dScrollX = window.scrollX || window.pageXOffset;
                    const dScrollY = window.scrollY || window.pageYOffset;

                    flyer.style.left = `${destRect.left + dScrollX}px`;
                    flyer.style.top = `${destRect.top + dScrollY}px`;
                    
                    await sleep(CONFIG.animSpeed);

                    targetSlot.classList.add('dither-fill');
                    targetSlot.innerText = chunkStr;
                    flyer.remove();
                    validMatches++;

                } else {
                    // REJECT ANIMATION
                    flyer.classList.add('rejected');
                    flyer.innerText = "ERR";
                    
                    flyer.style.transform = `translate(${Math.random()*20-10}px, -20px)`;
                    
                    await sleep(CONFIG.animSpeed);
                    flyer.remove();
                }
            }

            // 3. VERDICT
            if (validMatches === CONFIG.words.length) {
                log(`>> PATTERN MATCH FOUND AT ${STATE.currentIndex}`);
                STATE.foundIndices.push(STATE.currentIndex);
                
                els.window.style.boxShadow = `0 0 20px var(--fg), inset 0 0 20px var(--fg)`;
                await sleep(CONFIG.animSpeed);
                els.window.style.boxShadow = `0 0 10px var(--fg)`;
            }

            STATE.currentIndex++;
            STATE.isAnimating = false;

            if (STATE.isAutoPlaying) {
                setTimeout(() => step(), 100);
            }
        }

        function resetInventoryVisuals() {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(s => {
                s.className = 'slot';
                s.innerText = '';
                s.dataset.status = 'empty';
                s.classList.remove('dither-fill');
            });
        }

        function resetAll() {
            STATE.currentIndex = 0;
            STATE.isAutoPlaying = false;
            STATE.isAnimating = false;
            STATE.foundIndices = [];
            els.btnAuto.innerText = "AUTO_RUN";
            els.log.innerHTML = '<div class="log-entry">> RESET COMPLETE.</div>';
            resetInventoryVisuals();
            updateTapePosition();
        }

        // --- EVENTS ---

        els.btnStep.addEventListener('click', step);
        
        els.btnAuto.addEventListener('click', () => {
            STATE.isAutoPlaying = !STATE.isAutoPlaying;
            els.btnAuto.innerText = STATE.isAutoPlaying ? "STOP_RUN" : "AUTO_RUN";
            if (STATE.isAutoPlaying) step();
        });

        els.btnReset.addEventListener('click', resetAll);

        // Handle Responsive Resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                updateLayoutMetrics();
                updateTapePosition();
            }, 100);
        });

        // --- START ---
        init();

    </script>
</body>
</html>
