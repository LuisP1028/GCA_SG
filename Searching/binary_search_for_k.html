<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search: First Occurrence (Fixed Layout)</title>
    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --bg: #050505;
            --fg: #33ff00;
            --fg-dim: #1a8000;
            --font-stack: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-stack);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        /* --- DITHERPUNK EFFECTS --- */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: repeating-conic-gradient(var(--fg-dim) 0 0.0001%, transparent 0 0.0002%);
            background-size: 4px 4px;
            opacity: 0.1;
            pointer-events: none;
            z-index: 998;
        }

        /* --- ZONE 1: HUD --- */
        #hud {
            flex: 0 0 auto;
            height: 15vh;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-bottom: 2px solid var(--fg);
            padding: 1rem;
            gap: 1rem;
            z-index: 100;
            background: var(--bg);
        }

        .stat-box {
            border: 2px solid var(--fg-dim);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(51, 255, 0, 0.05);
        }

        .stat-label { font-size: 0.8rem; opacity: 0.8; }
        .stat-value { font-size: 2rem; font-weight: bold; }

        /* --- ZONE 2: HERO (The Fix) --- */
        #hero {
            flex: 1; /* Takes remaining space */
            min-height: 0; /* Important for flex shrinking */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* The container now holds Cells AND Pointers relative to itself */
        .array-container {
            position: relative;
            display: flex;
            gap: 1vmin;
            padding: 2vmin; /* Breathing room */
        }

        .cell {
            width: 8vmin;
            height: 8vmin;
            border: 2px solid var(--fg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3vmin;
            font-weight: bold;
            position: relative;
            transition: opacity 0.5s ease;
            background: var(--bg);
            z-index: 10;
        }

        .cell-index {
            position: absolute;
            bottom: -25px;
            font-size: 1.5vmin;
            opacity: 0.7;
        }

        .cell.discarded { opacity: 0.2; border-style: dotted; }
        .cell.active-mid { background: var(--fg); color: var(--bg); }
        .cell.found-flash { animation: invertFlash 0.5s infinite; }

        @keyframes invertFlash { 
            0% { background: var(--fg); color: var(--bg); }
            50% { background: var(--bg); color: var(--fg); }
            100% { background: var(--fg); color: var(--bg); }
        }

        /* --- POINTERS LAYER (Nested) --- */
        .pointers-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .pointer {
            position: absolute;
            transition: left 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* Left Bracket [ */
        #ptr-l {
            top: 50%;
            font-size: 6vmin;
            color: var(--fg);
            width: 0; /* Virtual width */
            /* Shift Left by 100% to sit outside, shift Up 55% to center vertically */
            transform: translateX(-15px) translateY(-55%);
            white-space: nowrap;
        }

        /* Right Bracket ] */
        #ptr-r {
            top: 50%;
            font-size: 6vmin;
            color: var(--fg);
            width: 0;
            /* Shift Right slightly, shift Up 55% */
            transform: translateX(5px) translateY(-55%); 
            white-space: nowrap;
        }

        /* Mid Arrow */
        #ptr-mid {
            flex-direction: column;
            width: 0; /* Center pivot */
            transform: translateX(0); /* Will be centered via JS offset logic */
            font-size: 3vmin;
        }
        #ptr-mid span { font-size: 1.2vmin; margin-bottom: 2px; }

        /* Flag */
        #ptr-flag {
            font-size: 4vmin;
            width: 0;
            transform: translateX(0) translateY(-100%); /* Sit on top */
            opacity: 0;
            transition: left 0.5s ease, opacity 0.3s;
        }
        #ptr-flag.visible { opacity: 1; }
        #ptr-flag.victory { animation: pulse-scale 1s infinite alternate; }

        @keyframes pulse-scale { from { transform: translateY(-100%) scale(1); } to { transform: translateY(-100%) scale(1.4); } }

        /* --- ZONE 3: LOG & CONTROLS (Fixed Height) --- */
        #bottom-zone {
            flex: 0 0 35vh; /* HARD LIMIT */
            display: flex;
            flex-direction: column;
            border-top: 2px solid var(--fg);
            background: #000;
            z-index: 50;
            overflow: hidden; /* Prevent container expansion */
        }

        #log {
            flex: 1; /* Fill available space */
            padding: 1rem;
            overflow-y: auto; /* Internal Scroll */
            font-size: 0.9rem;
            line-height: 1.4;
            background: rgba(0,0,0,0.5);
            scroll-behavior: smooth;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            border-left: 2px solid var(--fg-dim);
            padding-left: 0.5rem;
            word-wrap: break-word;
        }
        .log-entry::before { content: "> "; opacity: 0.5; }

        #controls {
            flex: 0 0 auto;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            background: var(--bg);
            border-top: 1px solid var(--fg-dim);
        }

        button {
            background: var(--bg);
            color: var(--fg);
            border: 2px solid var(--fg);
            padding: 1rem;
            font-family: var(--font-stack);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            flex: 1;
        }
        button:hover { background: var(--fg); color: var(--bg); }
        button:disabled { border-color: var(--fg-dim); color: var(--fg-dim); cursor: not-allowed; }

        .hidden { opacity: 0 !important; }
    </style>
</head>
<body>

    <!-- HUD -->
    <div id="hud">
        <div class="stat-box">
            <span class="stat-label">L</span>
            <span class="stat-value" id="val-l">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">R</span>
            <span class="stat-value" id="val-r">6</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">MID</span>
            <span class="stat-value" id="val-mid">-</span>
        </div>
        <div class="stat-box" style="border-color: var(--fg); box-shadow: inset 0 0 10px rgba(51,255,0,0.2);">
            <span class="stat-label">BEST</span>
            <span class="stat-value" id="val-result">-1</span>
        </div>
    </div>

    <!-- HERO -->
    <div id="hero">
        <div class="array-container" id="array-container">
            <!-- Cells will be injected here -->
            <!-- Pointers Layer will be injected here -->
        </div>
    </div>

    <!-- LOG & CONTROLS -->
    <div id="bottom-zone">
        <div id="log">
            <!-- Log entries -->
        </div>
        <div id="controls">
            <button id="btn-step">[ STEP ]</button>
            <button id="btn-reset" style="flex: 0 0 25%;">[ RESET ]</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const DATA = [2, 4, 10, 10, 10, 18, 20];
        const TARGET = 10;
        
        const STATE = {
            L: 0,
            R: DATA.length - 1,
            Mid: null,
            Result: -1,
            Step: 'INIT',
            IsFinished: false
        };

        const ui = {
            container: document.getElementById('array-container'),
            lVal: document.getElementById('val-l'),
            rVal: document.getElementById('val-r'),
            midVal: document.getElementById('val-mid'),
            resVal: document.getElementById('val-result'),
            log: document.getElementById('log'),
            btnStep: document.getElementById('btn-step'),
            btnReset: document.getElementById('btn-reset'),
            // Pointers (assigned after init)
            ptrL: null,
            ptrR: null,
            ptrMid: null,
            ptrFlag: null
        };

        // --- INIT & RENDER ---
        function init() {
            STATE.L = 0;
            STATE.R = DATA.length - 1;
            STATE.Mid = null;
            STATE.Result = -1;
            STATE.Step = 'INIT';
            STATE.IsFinished = false;

            // 1. Clear Container
            ui.container.innerHTML = '';

            // 2. Generate Cells
            DATA.forEach((val, idx) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${idx}`;
                cell.innerHTML = `${val}<span class="cell-index">${idx}</span>`;
                ui.container.appendChild(cell);
            });

            // 3. Generate Pointers Layer INSIDE container
            const pointersLayer = document.createElement('div');
            pointersLayer.className = 'pointers-layer';
            pointersLayer.innerHTML = `
                <div id="ptr-l" class="pointer">[</div>
                <div id="ptr-r" class="pointer">]</div>
                <div id="ptr-mid" class="pointer hidden"><span>MID</span>▼</div>
                <div id="ptr-flag" class="pointer">⚑</div>
            `;
            ui.container.appendChild(pointersLayer);

            // 4. Bind Pointers
            ui.ptrL = document.getElementById('ptr-l');
            ui.ptrR = document.getElementById('ptr-r');
            ui.ptrMid = document.getElementById('ptr-mid');
            ui.ptrFlag = document.getElementById('ptr-flag');

            // 5. Reset UI
            updateHUD();
            ui.btnStep.disabled = false;
            ui.btnStep.innerText = "[ STEP ]";
            ui.log.innerHTML = '';
            
            log("SYSTEM READY.");
            log(`TARGET: ${TARGET}. SEARCHING FOR FIRST OCCURRENCE.`);

            // Force layout update
            setTimeout(updatePointers, 50);
        }

        // --- CORE LOGIC: POINTER POSITIONING ---
        function updatePointers() {
            // Helpers
            const getCell = (i) => document.getElementById(`cell-${i}`);
            
            // Safety Clamp
            const idxL = Math.max(0, Math.min(STATE.L, DATA.length-1));
            const idxR = Math.max(0, Math.min(STATE.R, DATA.length-1));
            
            const cellL = getCell(idxL);
            const cellR = getCell(idxR);
            
            if (!cellL || !cellR) return;

            // CRITICAL FIX: Use offsetLeft/offsetWidth relative to parent container
            
            // Left Pointer: At the start of the cell (Offset 0)
            ui.ptrL.style.left = `${cellL.offsetLeft}px`;

            // Right Pointer: At the end of the cell (Offset + Width)
            ui.ptrR.style.left = `${cellR.offsetLeft + cellR.offsetWidth}px`;

            // Mid Pointer
            if (STATE.Mid !== null) {
                const cellMid = getCell(STATE.Mid);
                const midX = cellMid.offsetLeft + (cellMid.offsetWidth / 2);
                ui.ptrMid.style.left = `${midX}px`;
                // Top positioning is handled by CSS transform/margin
                ui.ptrMid.style.top = `${cellMid.offsetTop - 30}px`; 
                ui.ptrMid.classList.remove('hidden');
            } else {
                ui.ptrMid.classList.add('hidden');
            }

            // Flag
            if (STATE.Result !== -1) {
                const cellRes = getCell(STATE.Result);
                const resX = cellRes.offsetLeft + (cellRes.offsetWidth / 2);
                ui.ptrFlag.style.left = `${resX}px`;
                ui.ptrFlag.style.top = `${cellRes.offsetTop - 30}px`;
                ui.ptrFlag.classList.add('visible');
            } else {
                ui.ptrFlag.classList.remove('visible');
            }

            // Discard Styles
            DATA.forEach((_, i) => {
                const c = getCell(i);
                if (i < STATE.L || i > STATE.R) c.classList.add('discarded');
                else c.classList.remove('discarded');
            });
        }

        function updateHUD() {
            ui.lVal.innerText = STATE.L;
            ui.rVal.innerText = STATE.R;
            ui.midVal.innerText = STATE.Mid !== null ? STATE.Mid : '-';
            ui.resVal.innerText = STATE.Result;
        }

        function log(msg) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerText = msg;
            ui.log.appendChild(div);
            // Auto scroll to bottom
            ui.log.scrollTop = ui.log.scrollHeight;
        }

        function highlight(idx, type) {
            const c = document.getElementById(`cell-${idx}`);
            if (type === 'mid') c.classList.add('active-mid');
            if (type === 'flash') {
                c.classList.add('found-flash');
                setTimeout(() => c.classList.remove('found-flash'), 1000);
            }
        }

        // --- STEP LOGIC ---
        function nextStep() {
            if (STATE.IsFinished) return;

            if (STATE.L > STATE.R) {
                finish();
                return;
            }

            // Clean previous mid highlight
            if (STATE.Mid !== null) {
                const prev = document.getElementById(`cell-${STATE.Mid}`);
                if(prev) prev.classList.remove('active-mid');
            }

            if (STATE.Step === 'INIT' || STATE.Step === 'MOVE') {
                // CALC MID
                STATE.Mid = STATE.L + Math.floor((STATE.R - STATE.L) / 2);
                log(`Calculated Mid: ${STATE.Mid} (Value: ${DATA[STATE.Mid]})`);
                highlight(STATE.Mid, 'mid');
                STATE.Step = 'COMPARE';
                updateHUD();
                updatePointers();
            }
            else if (STATE.Step === 'COMPARE') {
                const val = DATA[STATE.Mid];

                if (val === TARGET) {
                    STATE.Result = STATE.Mid;
                    log(`MATCH at ${STATE.Mid}! Saving as candidate.`);
                    log(`PRUNING RIGHT (${STATE.Mid} to ${STATE.R}). Looking left...`);
                    highlight(STATE.Mid, 'flash');
                    STATE.R = STATE.Mid - 1;
                }
                else if (val < TARGET) {
                    log(`${val} < ${TARGET}. Too small. Discard Left.`);
                    STATE.L = STATE.Mid + 1;
                }
                else {
                    log(`${val} > ${TARGET}. Too big. Discard Right.`);
                    STATE.R = STATE.Mid - 1;
                }
                
                STATE.Step = 'MOVE';
                updateHUD();
                updatePointers();
            }
        }

        function finish() {
            STATE.IsFinished = true;
            ui.ptrMid.classList.add('hidden');
            ui.btnStep.disabled = true;
            ui.btnStep.innerText = "DONE";
            
            if (STATE.Result !== -1) {
                log(`DONE. First occurrence at Index ${STATE.Result}.`);
                ui.ptrFlag.classList.add('victory');
                // Dim all except result
                 DATA.forEach((_, i) => {
                    if (i !== STATE.Result) document.getElementById(`cell-${i}`).classList.add('discarded');
                    else document.getElementById(`cell-${i}`).classList.remove('discarded');
                });
            } else {
                log("DONE. Target not found.");
            }
        }

        // --- EVENTS ---
        ui.btnStep.addEventListener('click', nextStep);
        ui.btnReset.addEventListener('click', init);
        window.addEventListener('resize', updatePointers);

        // Run
        init();

    </script>
</body>
</html>
