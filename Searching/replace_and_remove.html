<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Pass Algorithm: Ditherpunk Viz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --c-main: #00ff00;
            --c-dim: #003300;
            --c-bg: #050505;
            --c-scanline: rgba(0, 0, 0, 0.5);
            --font-main: 'VT323', monospace;
            --border-thick: clamp(2px, 0.4vmin, 4px);
            --border-thin: clamp(1px, 0.2vmin, 2px);
            --glow: 0 0 10px rgba(0, 255, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c-bg);
            color: var(--c-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scroll, everything fits */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- CRT EFFECTS --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 998;
        }

        /* --- DITHER PATTERN (CSS GENERATED) --- */
        .dither-bg {
            background-image: radial-gradient(var(--c-dim) 15%, transparent 16%),
                              radial-gradient(var(--c-dim) 15%, transparent 16%);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
        }

        /* --- LAYOUT CONTAINER --- */
        .terminal-container {
            width: 95%;
            height: 95%;
            max-width: 1600px;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 2vmin;
            border: var(--border-thick) solid var(--c-dim);
            padding: 2vmin;
            position: relative;
        }

        /* --- HUD / HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: var(--border-thin) solid var(--c-main);
            padding-bottom: 1vmin;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.5rem, 5vmin, 4rem);
            text-shadow: var(--glow);
            text-transform: uppercase;
            line-height: 1;
        }

        .status-badge {
            font-size: clamp(0.8rem, 3vmin, 2rem);
            background: var(--c-main);
            color: var(--c-bg);
            padding: 0 1vmin;
            font-weight: bold;
        }

        /* --- DASHBOARD --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2vmin;
        }

        .stat-box {
            border: var(--border-thin) solid var(--c-dim);
            padding: 1vmin;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: clamp(0.7rem, 2vmin, 1.2rem);
            opacity: 0.8;
        }

        .stat-value {
            font-size: clamp(1.5rem, 4vmin, 3rem);
            font-weight: bold;
            text-shadow: var(--glow);
        }

        /* --- TAPE VISUALIZATION --- */
        .tape-stage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            overflow-x: auto; /* Safety scroll for extreme aspect ratios */
        }

        .tape-wrapper {
            display: grid;
            grid-template-rows: auto auto auto; /* Markers Top, Cells, Markers Bottom */
            gap: 0.5vmin;
            width: fit-content;
            margin: 0 auto;
        }

        .row-markers-top, .row-markers-bottom {
            height: clamp(20px, 4vmin, 40px);
            display: flex;
        }

        .marker-cell {
            width: clamp(30px, 8vw, 80px); /* Responsive cell size */
            margin: 0 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(0.8rem, 2vmin, 1.5rem);
            transition: all 0.2s steps(2);
        }

        /* Pointer Styles */
        .ptr-read {
            color: var(--c-main);
            font-weight: bold;
            text-shadow: var(--glow);
            animation: pulse 1s infinite steps(2);
        }
        .ptr-write {
            background-color: var(--c-main);
            color: var(--c-bg);
            font-weight: bold;
        }

        .row-cells {
            display: flex;
        }

        .memory-cell {
            width: clamp(30px, 8vw, 80px);
            aspect-ratio: 1;
            margin: 0 2px;
            border: var(--border-thick) solid var(--c-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: clamp(1.5rem, 5vw, 4rem);
            position: relative;
            background-color: rgba(0, 20, 0, 0.8);
            transition: border-color 0.2s;
        }

        .memory-cell.empty {
            border-style: dashed;
            color: var(--c-dim);
        }

        .memory-cell.highlight-read {
            box-shadow: 0 0 15px var(--c-main) inset;
        }

        .memory-cell.highlight-write {
            border-color: #fff;
        }

        .index-label {
            font-size: clamp(0.5rem, 1.5vmin, 1rem);
            position: absolute;
            bottom: 2px;
            right: 2px;
            opacity: 0.5;
        }

        /* --- LOG & CONTROLS --- */
        .footer-panel {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 2vmin;
            height: clamp(80px, 15vh, 150px);
        }

        .log-screen {
            border: var(--border-thin) solid var(--c-main);
            padding: 1vmin;
            font-size: clamp(0.8rem, 2vmin, 1.2rem);
            overflow-y: auto;
            background: rgba(0, 20, 0, 0.5);
            display: flex;
            flex-direction: column-reverse; /* Newest at bottom */
        }

        .log-entry { margin-bottom: 4px; }
        .log-entry::before { content: "> "; opacity: 0.7; }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1vmin;
            min-width: clamp(100px, 20vw, 200px);
        }

        button {
            background: transparent;
            border: var(--border-thick) solid var(--c-main);
            color: var(--c-main);
            font-family: var(--font-main);
            font-size: clamp(1rem, 2.5vmin, 1.5rem);
            padding: 1vmin;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s;
            flex: 1;
        }

        button:hover {
            background: var(--c-main);
            color: var(--c-bg);
        }

        button:disabled {
            border-color: var(--c-dim);
            color: var(--c-dim);
            cursor: not-allowed;
            background: transparent;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .terminal-container { padding: 1vmin; }
            .footer-panel { grid-template-columns: 1fr; grid-template-rows: 1fr auto; }
            .controls { flex-direction: row; min-height: 50px; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="terminal-container dither-bg">
        <header>
            <h1>REPLACE_AND_REMOVE</h1>
            <div id="phase-badge" class="status-badge">IDLE</div>
        </header>

        <div class="dashboard">
            <div class="stat-box">
                <span class="stat-label">A_COUNT</span>
                <span id="stat-acount" class="stat-value">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">VALID_LEN</span>
                <span id="stat-valid" class="stat-value">-</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">FINAL_LEN</span>
                <span id="stat-final" class="stat-value">-</span>
            </div>
        </div>

        <div class="tape-stage">
            <div class="tape-wrapper">
                <!-- Top Pointers (Read) -->
                <div id="markers-top" class="row-markers-top"></div>
                
                <!-- The Memory Cells -->
                <div id="memory-row" class="row-cells"></div>
                
                <!-- Bottom Pointers (Write) -->
                <div id="markers-bottom" class="row-markers-bottom"></div>
            </div>
        </div>

        <div class="footer-panel">
            <div id="log-display" class="log-screen">
                <div class="log-entry">System ready. Initialize to begin.</div>
            </div>
            <div class="controls">
                <button id="btn-init" onclick="viz.init()">INIT</button>
                <button id="btn-step" onclick="viz.step()" disabled>STEP</button>
                <button id="btn-auto" onclick="viz.toggleAuto()" disabled>AUTO</button>
            </div>
        </div>
    </div>

    <script>
        class Visualizer {
            constructor() {
                // Config
                this.initialData = ['a', 'b', 'a', 'c', null, null, null, null];
                this.originalLen = 4; // Only first 4 are valid input
                
                // State
                this.arr = [];
                this.readPtr = 0;
                this.writePtr = 0;
                this.aCount = 0;
                this.validLen = 0;
                this.finalLen = 0;
                this.phase = 'IDLE'; // IDLE, FILTER, TRANSITION, EXPAND, DONE
                this.autoInterval = null;

                // DOM Elements
                this.elMemory = document.getElementById('memory-row');
                this.elMarkersTop = document.getElementById('markers-top');
                this.elMarkersBottom = document.getElementById('markers-bottom');
                this.elPhase = document.getElementById('phase-badge');
                this.elLog = document.getElementById('log-display');
                
                this.elStatA = document.getElementById('stat-acount');
                this.elStatValid = document.getElementById('stat-valid');
                this.elStatFinal = document.getElementById('stat-final');

                this.btnInit = document.getElementById('btn-init');
                this.btnStep = document.getElementById('btn-step');
                this.btnAuto = document.getElementById('btn-auto');
            }

            log(msg) {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.textContent = msg;
                this.elLog.prepend(div);
                if (this.elLog.children.length > 20) this.elLog.lastChild.remove();
            }

            updateUI() {
                // Update Stats
                this.elStatA.textContent = this.aCount;
                this.elStatValid.textContent = this.phase === 'IDLE' ? '-' : (this.phase === 'FILTER' ? '...' : this.validLen);
                this.elStatFinal.textContent = (this.phase === 'EXPAND' || this.phase === 'DONE') ? this.finalLen : '-';
                this.elPhase.textContent = this.phase;

                // Render Tape
                this.elMemory.innerHTML = '';
                this.elMarkersTop.innerHTML = '';
                this.elMarkersBottom.innerHTML = '';

                this.arr.forEach((val, idx) => {
                    // Cell
                    const cell = document.createElement('div');
                    cell.className = `memory-cell ${val === null ? 'empty' : ''}`;
                    cell.textContent = val === null ? '' : val;
                    
                    // Highlight logic
                    if (this.phase !== 'IDLE' && this.phase !== 'DONE') {
                        if (idx === this.readPtr) cell.classList.add('highlight-read');
                        if (idx === this.writePtr) cell.classList.add('highlight-write');
                    }
                    
                    const idxLabel = document.createElement('span');
                    idxLabel.className = 'index-label';
                    idxLabel.textContent = idx;
                    cell.appendChild(idxLabel);
                    this.elMemory.appendChild(cell);

                    // Top Marker (Read)
                    const mTop = document.createElement('div');
                    mTop.className = 'marker-cell';
                    if (this.phase !== 'IDLE' && this.phase !== 'DONE' && idx === this.readPtr) {
                        mTop.innerHTML = '<span class="ptr-read">▼R</span>';
                    }
                    this.elMarkersTop.appendChild(mTop);

                    // Bottom Marker (Write)
                    const mBot = document.createElement('div');
                    mBot.className = 'marker-cell';
                    if (this.phase !== 'IDLE' && this.phase !== 'DONE' && idx === this.writePtr) {
                        mBot.innerHTML = '<span class="ptr-write">▲W</span>';
                    }
                    this.elMarkersBottom.appendChild(mBot);
                });

                // Button States
                if (this.phase === 'DONE' || this.phase === 'IDLE') {
                    this.btnStep.disabled = true;
                    this.btnAuto.disabled = true;
                    this.btnInit.disabled = false;
                } else {
                    this.btnStep.disabled = !!this.autoInterval;
                    this.btnAuto.disabled = false;
                    this.btnInit.disabled = !!this.autoInterval;
                }
                
                if(this.autoInterval) this.btnAuto.textContent = "STOP";
                else this.btnAuto.textContent = "AUTO";
            }

            init() {
                this.arr = [...this.initialData];
                this.readPtr = 0;
                this.writePtr = 0;
                this.aCount = 0;
                this.phase = 'FILTER';
                this.log('Initialized. Array: ' + JSON.stringify(this.initialData).replace(/null/g, '_'));
                this.log('Phase 1: Filter "b", Count "a".');
                this.stopAuto();
                this.updateUI();
                this.btnStep.disabled = false;
                this.btnAuto.disabled = false;
            }

            step() {
                if (this.phase === 'FILTER') {
                    this.stepFilter();
                } else if (this.phase === 'TRANSITION') {
                    this.stepTransition();
                } else if (this.phase === 'EXPAND') {
                    this.stepExpand();
                }
                this.updateUI();
            }

            stepFilter() {
                if (this.readPtr >= this.originalLen) {
                    this.phase = 'TRANSITION';
                    this.validLen = this.writePtr;
                    this.log(`End of data reached. Valid Length: ${this.validLen}. 'a' Count: ${this.aCount}.`);
                    return;
                }

                const char = this.arr[this.readPtr];

                if (char === 'b') {
                    this.log(`Found 'b' at [${this.readPtr}]. Skipping.`);
                    this.readPtr++;
                } else if (char === 'a') {
                    this.log(`Found 'a' at [${this.readPtr}]. Counting & Copying to [${this.writePtr}].`);
                    this.aCount++;
                    this.arr[this.writePtr] = this.arr[this.readPtr];
                    this.readPtr++;
                    this.writePtr++;
                } else {
                    this.log(`Found '${char}' at [${this.readPtr}]. Copying to [${this.writePtr}].`);
                    this.arr[this.writePtr] = this.arr[this.readPtr];
                    this.readPtr++;
                    this.writePtr++;
                }
            }

            stepTransition() {
                this.finalLen = this.validLen + this.aCount;
                this.log(`Calculating Size: ${this.validLen} + ${this.aCount} = ${this.finalLen}.`);
                
                // Set pointers for reverse iteration
                this.readPtr = this.validLen - 1;
                this.writePtr = this.finalLen - 1;
                
                this.phase = 'EXPAND';
                this.log(`Pointers relocated. Read: [${this.readPtr}], Write: [${this.writePtr}].`);
                this.log('Phase 2: Expand Reverse. Replace "a" with "dd".');
            }

            stepExpand() {
                if (this.readPtr < 0) {
                    this.phase = 'DONE';
                    this.log('Algorithm Complete. Final Array: ' + JSON.stringify(this.arr.filter(c => c !== null)));
                    this.stopAuto();
                    return;
                }

                const char = this.arr[this.readPtr];

                if (char === 'a') {
                    this.log(`Read 'a' at [${this.readPtr}]. Expanding to "dd" at [${this.writePtr}, ${this.writePtr-1}].`);
                    this.arr[this.writePtr] = 'd';
                    this.writePtr--;
                    this.arr[this.writePtr] = 'd';
                    this.writePtr--;
                    this.readPtr--;
                } else {
                    this.log(`Read '${char}' at [${this.readPtr}]. Copying to [${this.writePtr}].`);
                    this.arr[this.writePtr] = char;
                    this.writePtr--;
                    this.readPtr--;
                }
            }

            toggleAuto() {
                if (this.autoInterval) {
                    this.stopAuto();
                } else {
                    this.autoInterval = setInterval(() => {
                        if (this.phase === 'DONE') this.stopAuto();
                        else this.step();
                    }, 800);
                    this.updateUI();
                }
            }

            stopAuto() {
                clearInterval(this.autoInterval);
                this.autoInterval = null;
                this.updateUI();
            }
        }

        const viz = new Visualizer();
        viz.updateUI(); // Initial render
    </script>
</body>
</html>
