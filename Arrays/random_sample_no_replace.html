<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Partial Shuffle // Ditherpunk Responsive</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --color-bg: #111111;
            --color-fg: #00FF41;
            --color-dim: #003B00;
            --font-stack: 'VT323', monospace;
            
            /* Dynamic sizing using clamp(min, preferred, max) */
            --cell-size: clamp(28px, 7vw, 70px);
            --gap-size: clamp(4px, 1vw, 15px);
            --font-base: clamp(1rem, 2.5vw, 1.5rem);
            --header-size: clamp(1.5rem, 5vw, 2.5rem);
            
            --glow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-fg);
            font-family: var(--font-stack);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent body scroll, handle inside app */
            text-shadow: 0 0 4px var(--color-dim);
        }

        /* --- SCANLINES & CRT EFFECTS --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            z-index: 999;
            box-shadow: inset 0 0 5vmax rgba(0,0,0,0.7);
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
            opacity: 0.98;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        /* --- LAYOUT STRUCTURE --- */
        #app {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1200px;
            height: 95%; /* Leave breathing room */
            max-height: 900px;
            border: 2px solid var(--color-fg);
            padding: clamp(10px, 2vh, 20px);
            position: relative;
            background: var(--color-bg);
            box-shadow: 0 0 20px var(--color-dim);
            transition: height 0.3s;
        }

        header {
            border-bottom: 2px solid var(--color-fg);
            padding-bottom: 10px;
            margin-bottom: 2vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-end;
            gap: 10px;
            flex-shrink: 0;
        }

        h1 {
            margin: 0;
            font-size: var(--header-size);
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
        }

        .header-info {
            display: flex;
            flex-direction: column;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: black;
            color: var(--color-fg);
            border: 1px solid var(--color-fg);
            font-family: var(--font-stack);
            font-size: var(--font-base);
            padding: 0.2em 0.8em;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            flex: 1 1 auto; /* Grow to fill space on mobile */
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            background: var(--color-fg);
            color: black;
            box-shadow: var(--glow);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-style: dashed;
        }

        /* --- VISUALIZATION AREA --- */
        #viz-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;
            position: relative;
            width: 100%;
            overflow: hidden; /* Prevent spillover */
            min-height: 200px; /* Ensure space for graph */
        }

        #status-label {
            font-size: calc(var(--font-base) * 1.2);
            margin-bottom: 3vh;
            text-align: center;
            min-height: 1.5em;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* The Array Row */
        .array-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 40px; /* Space for marker */
        }

        .array-row {
            display: flex;
            gap: var(--gap-size);
            position: relative;
            margin-bottom: 10px;
            /* Ensure it doesn't break line */
            flex-wrap: nowrap;
            justify-content: center;
        }

        /* SVG Overlay */
        #connector-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: visible;
        }
        
        line, path {
            stroke: var(--color-fg);
            stroke-width: 2;
            vector-effect: non-scaling-stroke; /* Keep line width consistent */
        }

        /* --- CELL STYLES --- */
        .cell-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: var(--cell-size);
            /* Important for swap animation positioning */
            flex-shrink: 0; 
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: 2px solid var(--color-fg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(var(--cell-size) * 0.5); /* Font scales with cell */
            font-weight: bold;
            position: relative;
            background-color: black;
            z-index: 2;
        }

        .index-label {
            margin-top: 8px;
            font-size: calc(var(--cell-size) * 0.3);
            opacity: 0.7;
        }

        /* STATES */
        .cell.selected {
            background-color: var(--color-fg);
            color: black;
            box-shadow: var(--glow);
        }

        .cell.pool {
            background-image: radial-gradient(var(--color-dim) 20%, transparent 20%);
            background-size: 4px 4px;
            color: var(--color-fg);
        }

        .cell.discarded {
            opacity: 0.3;
            border-style: dotted;
        }

        .cell.target {
            border: 4px double var(--color-fg);
            animation: pulse-border 0.8s infinite alternate;
        }

        @keyframes pulse-border {
            from { box-shadow: 0 0 2px var(--color-fg); transform: scale(1); }
            to { box-shadow: 0 0 15px var(--color-fg); transform: scale(1.05); }
        }

        .cell.source {
            animation: strobe 0.1s infinite;
        }

        @keyframes strobe {
            0% { background-color: var(--color-fg); color: black; }
            50% { background-color: black; color: var(--color-fg); }
            100% { background-color: var(--color-fg); color: black; }
        }

        /* --- BRACKET MARKER --- */
        .boundary-marker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            pointer-events: none;
        }
        
        .boundary-text {
            position: absolute;
            transition: left 0.5s ease;
            white-space: nowrap;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transform: translateX(-50%); /* Center the text on the point */
        }

        /* --- LOG TERMINAL --- */
        #console-log {
            height: 25%;
            min-height: 100px;
            max-height: 200px;
            border-top: 2px solid var(--color-fg);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-family: var(--font-stack);
            font-size: var(--font-base);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            /* Custom Scrollbar for Webkit */
            scrollbar-width: thin;
            scrollbar-color: var(--color-fg) var(--color-bg);
        }
        
        #console-log::-webkit-scrollbar { width: 8px; }
        #console-log::-webkit-scrollbar-track { background: var(--color-bg); }
        #console-log::-webkit-scrollbar-thumb { background: var(--color-dim); border: 1px solid var(--color-fg); }

        .log-entry { margin-bottom: 4px; line-height: 1.2; }
        .log-entry::before { content: "> "; opacity: 0.5; }

        /* Media Query for Extremely Small Heights (Landscape Mobile) */
        @media (max-height: 500px) {
            #app { height: 100vh; max-height: none; padding: 5px; border: none; }
            header { margin-bottom: 5px; }
            #viz-container { min-height: 120px; }
            .array-container { padding-top: 25px; }
            h1 { font-size: 1.5rem; }
            #console-log { display: none; } /* Hide log to save space on tiny landscape */
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="app" class="crt-flicker">
        <header>
            <div class="header-info">
                <h1>PARTIAL_SHUFFLE</h1>
                <small style="opacity: 0.7">STATUS: <span id="sys-status">IDLE</span></small>
            </div>
            <div class="controls">
                <button id="btn-step">STEP</button>
                <button id="btn-auto">AUTO</button>
                <button id="btn-reset">RESET</button>
            </div>
        </header>

        <div id="viz-container">
            <div id="status-label">INITIALIZED.</div>
            
            <div class="array-container">
                <!-- Boundary Marker Text -->
                <div class="boundary-marker">
                    <span id="boundary-indicator" class="boundary-text">▼ BOUNDARY</span>
                </div>

                <!-- Array Elements -->
                <div class="array-row" id="array-root">
                    <!-- JS will populate this -->
                </div>
            </div>
            
            <!-- SVG Layer attached to container, not row, for easier coordinate math -->
            <svg id="connector-svg"></svg>
        </div>

        <div id="console-log"></div>
    </div>

    <script>
        // --- CONSTANTS & CONFIG ---
        const N = 10;
        const K = 5;
        const SPEED = 1200; // ms per action

        // --- STATE ---
        let array = [];
        let currentIndex = 0; 
        let isRunning = false;
        let isAuto = false;
        let autoInterval = null;
        let state = 'IDLE'; 

        // --- DOM ELEMENTS ---
        const domRoot = document.getElementById('array-root');
        const logContainer = document.getElementById('console-log');
        const statusLabel = document.getElementById('status-label');
        const sysStatus = document.getElementById('sys-status');
        const btnStep = document.getElementById('btn-step');
        const btnAuto = document.getElementById('btn-auto');
        const btnReset = document.getElementById('btn-reset');
        const boundaryInd = document.getElementById('boundary-indicator');
        const svgLayer = document.getElementById('connector-svg');
        const vizContainer = document.getElementById('viz-container');

        // --- INITIALIZATION ---
        function init() {
            array = Array.from({length: N}, (_, i) => i);
            currentIndex = 0;
            state = 'IDLE';
            isRunning = false;
            isAuto = false;
            clearInterval(autoInterval);
            
            renderArray();
            updateBoundary();
            
            logContainer.innerHTML = '';
            log("SYSTEM INITIALIZED. DATA LOADED.");
            log(`Params: N=${N}, K=${K}. Goal: Randomize first ${K}.`);
            
            sysStatus.innerText = "IDLE";
            statusLabel.innerText = "READY.";
            
            btnStep.disabled = false;
            btnAuto.disabled = false;
            
            svgLayer.innerHTML = '';
        }

        // --- CORE RENDERING ---
        function renderArray() {
            domRoot.innerHTML = '';
            
            array.forEach((val, idx) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'cell-wrapper';
                wrapper.id = `wrap-${idx}`;

                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = val;
                
                if (idx < currentIndex) {
                    cell.classList.add('selected');
                } else {
                    cell.classList.add('pool');
                }

                if (state === 'DONE' && idx >= K) {
                    cell.classList.add('discarded');
                    cell.classList.remove('pool');
                }

                const label = document.createElement('div');
                label.className = 'index-label';
                label.innerText = idx;

                wrapper.appendChild(cell);
                wrapper.appendChild(label);
                domRoot.appendChild(wrapper);
            });
        }

        // Calculate Position Logic (Responsive)
        function updateBoundary() {
            // We need to position the marker essentially "between" currentIndex-1 and currentIndex.
            // If currentIndex is 0, it points to the start.
            
            // Get the reference container position
            const rootRect = domRoot.getBoundingClientRect();
            
            // Default to start of array
            let targetLeft = 0; 

            if (currentIndex < N) {
                const targetCell = document.getElementById(`wrap-${currentIndex}`);
                if (targetCell) {
                    // Position relative to the array-row
                    targetLeft = targetCell.offsetLeft;
                }
            } else {
                // If we are at the end, point to right edge of last element
                const lastCell = document.getElementById(`wrap-${N-1}`);
                if (lastCell) {
                    targetLeft = lastCell.offsetLeft + lastCell.offsetWidth;
                }
            }

            // Apply calculated left position. 
            // The CSS translateX(-50%) centers it on this point.
            // We adjust slightly to account for the gap visually.
            // Gap is dynamic, so we try to aim for center of the left edge plus half a gap roughly.
            // Simplified: Just point to the left edge of the current index (start of the pool).
            boundaryInd.style.left = `${targetLeft}px`;
            
            if (currentIndex >= K) boundaryInd.innerText = "COMPLETE";
            else boundaryInd.innerText = "▼ BOUNDARY";
        }

        // Handle Window Resize to keep boundary correct
        window.addEventListener('resize', () => {
            updateBoundary();
            // Clear lines on resize as they might drift
            svgLayer.innerHTML = '';
        });

        // --- LOGGING ---
        function log(msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = msg;
            logContainer.appendChild(entry);
            // Auto scroll
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // --- ALGORITHM STEPS ---
        async function performStep() {
            if (state === 'DONE') return;

            btnStep.disabled = true;
            if (!isAuto) sysStatus.innerText = "EXECUTING...";

            // 1. PICK
            const r = Math.floor(Math.random() * (N - currentIndex)) + currentIndex;
            
            const cellI = document.querySelector(`#wrap-${currentIndex} .cell`);
            const cellR = document.querySelector(`#wrap-${r} .cell`);
            
            cellI.classList.add('target');
            cellR.classList.add('source');

            statusLabel.innerText = `Swapping Index [${currentIndex}] <-> [${r}]`;
            log(`Iter ${currentIndex}: Swapping with index ${r}.`);

            drawConnector(currentIndex, r);

            await wait(SPEED);

            // 2. SWAP ANIMATION
            if (currentIndex !== r) {
                await animateSwap(currentIndex, r);
            } else {
                await wait(SPEED / 2);
            }

            // 3. LOGIC UPDATE
            [array[currentIndex], array[r]] = [array[r], array[currentIndex]];
            
            currentIndex++;
            state = (currentIndex === K) ? 'DONE' : 'IDLE';
            
            svgLayer.innerHTML = '';
            
            renderArray();
            updateBoundary();

            if (state === 'DONE') {
                log("PROCESS COMPLETE.");
                statusLabel.innerText = "HALTED.";
                sysStatus.innerText = "COMPLETE";
                btnAuto.disabled = true;
                btnStep.disabled = true;
            } else {
                btnStep.disabled = false;
                if (!isAuto) sysStatus.innerText = "WAITING";
            }
        }

        // --- ANIMATION UTILS ---
        function drawConnector(idx1, idx2) {
            if (idx1 === idx2) return; 

            // Calculate positions relative to the Viz Container
            const rect1 = document.getElementById(`wrap-${idx1}`).getBoundingClientRect();
            const rect2 = document.getElementById(`wrap-${idx2}`).getBoundingClientRect();
            const containerRect = vizContainer.getBoundingClientRect();

            const x1 = rect1.left + rect1.width/2 - containerRect.left;
            const y1 = rect1.top - containerRect.top; // Point to top of cell
            const x2 = rect2.left + rect2.width/2 - containerRect.left;
            const y2 = rect2.top - containerRect.top;

            // Arc height based on distance
            const distance = Math.abs(x2 - x1);
            const arcHeight = Math.min(distance * 0.5, 100); 

            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            
            // Draw curve upwards
            const d = `M ${x1} ${y1} Q ${(x1 + x2) / 2} ${y1 - arcHeight - 20} ${x2} ${y2}`;
            
            path.setAttribute("d", d);
            path.setAttribute("fill", "none");
            path.setAttribute("stroke", "#00FF41");
            path.setAttribute("stroke-width", "2");
            path.setAttribute("stroke-dasharray", "5,5");

            const animate = document.createElementNS("http://www.w3.org/2000/svg", "animate");
            animate.setAttribute("attributeName", "stroke-dashoffset");
            animate.setAttribute("from", "20");
            animate.setAttribute("to", "0");
            animate.setAttribute("dur", "0.5s");
            animate.setAttribute("repeatCount", "indefinite");

            path.appendChild(animate);
            svgLayer.appendChild(path);
        }

        async function animateSwap(idx1, idx2) {
            const el1 = document.getElementById(`wrap-${idx1}`);
            const el2 = document.getElementById(`wrap-${idx2}`);

            // Use simple offset calculation based on DOM
            // This works regardless of window size
            const dist = el2.offsetLeft - el1.offsetLeft;

            el1.style.transform = `translateX(${dist}px)`;
            el2.style.transform = `translateX(${-dist}px)`; // Negative for the second one

            await wait(SPEED);
            
            el1.style.transform = '';
            el2.style.transform = '';
        }

        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // --- EVENT HANDLERS ---
        btnStep.addEventListener('click', () => {
            if (state !== 'DONE') performStep();
        });

        btnAuto.addEventListener('click', () => {
            if (isAuto) return;
            isAuto = true;
            btnAuto.disabled = true;
            btnStep.disabled = true;
            sysStatus.innerText = "AUTO_RUN";
            
            const runLoop = async () => {
                if (state !== 'DONE' && isAuto) {
                    await performStep();
                    setTimeout(runLoop, 200); 
                }
            };
            runLoop();
        });

        btnReset.addEventListener('click', () => {
            isAuto = false;
            init();
        });

        // Start
        init();

    </script>
</body>
</html>
