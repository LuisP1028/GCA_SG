<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY_DUMP: DEDUPLICATION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --term-green: #00FF41;
            --term-dim: #003B00;
            --term-highlight: #CDFFCD;
            --shadow: 4px 4px 0px var(--term-dim);
            --dither-pattern: repeating-linear-gradient(45deg, var(--term-dim) 25%, transparent 25%, transparent 75%, var(--term-dim) 75%, var(--term-dim)), repeating-linear-gradient(45deg, var(--term-dim) 25%, #050505 25%, #050505 75%, var(--term-dim) 75%, var(--term-dim));
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 1.2rem;
        }

        /* --- CRT OVERLAY EFFECT --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.6;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        header {
            border-bottom: 2px solid var(--term-green);
            padding-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 { margin: 0; text-transform: uppercase; font-size: 2rem; letter-spacing: 2px; text-shadow: 2px 2px var(--term-dim); }
        .meta { font-size: 1rem; opacity: 0.8; }

        /* --- VISUALIZATION AREA --- */
        .viz-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 2px solid var(--term-dim);
            background: rgba(0, 59, 0, 0.1);
            overflow-x: auto; /* Handle small screens */
            padding: 2rem 0;
        }

        .array-track {
            display: flex;
            gap: 4px;
            position: relative;
            padding: 40px 0; /* Space for pointers */
        }

        /* CELL STYLES */
        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid var(--term-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            background-color: var(--bg);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .cell .index-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: var(--term-green);
            opacity: 0.6;
            border: none;
        }

        /* STATES */
        .cell.valid {
            background-color: var(--term-dim);
            color: var(--term-highlight);
            border-color: var(--term-highlight);
        }

        .cell.trash {
            /* Dither Pattern CSS Approximation */
            background-image: radial-gradient(var(--term-green) 1px, transparent 0);
            background-size: 4px 4px;
            opacity: 0.5;
            color: var(--term-dim);
            border-style: dashed;
        }

        .cell.comparing {
            background-color: var(--term-highlight);
            color: var(--bg);
            box-shadow: 0 0 15px var(--term-green);
            z-index: 10;
        }

        /* --- POINTERS --- */
        .pointer {
            position: absolute;
            width: 60px; /* Matches cell width */
            text-align: center;
            transition: left 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            font-weight: bold;
            z-index: 20;
        }

        .pointer-wrt {
            top: -10px;
            color: #00FFFF; /* Cyan for Writer distinctness within palette */
            text-shadow: 0px 0px 5px #00FFFF;
        }
        
        .pointer-rdr {
            bottom: -10px;
            color: #FF0055; /* Magenta/Red for Reader */
            text-shadow: 0px 0px 5px #FF0055;
        }

        .pointer-arrow {
            font-size: 1.5rem;
            line-height: 1;
        }
        
        .pointer-label {
            font-size: 0.8rem;
            background: var(--bg);
            padding: 0 4px;
            border: 1px solid currentColor;
        }

        /* --- ANIMATED PARTICLE (For Overwrite) --- */
        .flying-number {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--term-highlight);
            background: var(--term-green);
            border: 2px solid #FFF;
            z-index: 50;
            pointer-events: none;
        }

        /* --- DASHBOARD --- */
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            height: 200px;
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; height: auto; }
        }

        /* CONSOLE LOGIC */
        .console-box {
            border: 2px solid var(--term-green);
            padding: 1rem;
            font-size: 1rem;
            position: relative;
            background: rgba(0,0,0,0.8);
            box-shadow: var(--shadow);
        }

        .console-title {
            position: absolute;
            top: -12px;
            left: 10px;
            background: var(--bg);
            padding: 0 8px;
            font-weight: bold;
        }

        .code-line {
            padding: 2px 5px;
            opacity: 0.5;
            font-family: monospace;
        }
        .code-line.active {
            opacity: 1;
            background: var(--term-green);
            color: var(--bg);
            font-weight: bold;
        }

        .status-msg {
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px dashed var(--term-dim);
            color: var(--term-highlight);
        }

        /* CONTROLS */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn-row {
            display: flex;
            gap: 0.5rem;
        }

        button {
            flex: 1;
            background: transparent;
            border: 2px solid var(--term-green);
            color: var(--term-green);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            padding: 10px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 0 var(--term-green);
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: var(--term-dim);
            color: var(--term-dim);
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            background: var(--term-dim);
        }

        /* Comparison Indicator */
        .comparison-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #FFF;
            text-shadow: 0 0 10px var(--term-green);
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="container">
        <header>
            <h1>MEM_DUMP: DEDUPLICATION</h1>
            <div class="meta">ALG: TWO_POINTER // SPACE: O(1)</div>
        </header>

        <div class="viz-stage" id="stage">
            <div class="comparison-overlay" id="compOverlay">==</div>
            
            <div class="array-track" id="arrayTrack">
                <!-- Pointers are absolute relative to the track -->
                <div class="pointer pointer-wrt" id="writerPtr">
                    <div class="pointer-label">WRT</div>
                    <div class="pointer-arrow">▼</div>
                </div>
                <div class="pointer pointer-rdr" id="readerPtr">
                    <div class="pointer-arrow">▲</div>
                    <div class="pointer-label">RDR</div>
                </div>
                <!-- Cells generated by JS -->
            </div>
        </div>

        <div class="dashboard">
            <div class="console-box">
                <div class="console-title">LOGIC_KERNEL</div>
                <div class="code-line" id="line1">01. LOOP READER FROM 1 TO N</div>
                <div class="code-line" id="line2">02.   IF ARR[RDR] != ARR[WRT-1]</div>
                <div class="code-line" id="line3">03.     ARR[WRT] = ARR[RDR] (Copy)</div>
                <div class="code-line" id="line4">04.     WRT++</div>
                <div class="code-line" id="line5">05.   ELSE: DISCARD DUPLICATE</div>
                <div class="status-msg" id="statusText">SYSTEM READY. AWAITING INPUT.</div>
            </div>

            <div class="controls">
                <div class="btn-row">
                    <button onclick="init()">[ RESET ]</button>
                    <button onclick="toggleAuto()" id="btnAuto">[ AUTO_RUN ]</button>
                </div>
                <div class="btn-row">
                    <button onclick="step()" id="btnStep">[ STEP ]</button>
                </div>
                <div class="btn-row">
                    <button onclick="changeSpeed(200)">SPD ++</button>
                    <button onclick="changeSpeed(800)">SPD --</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CELL_WIDTH = 64; // 60px + 4px gap
        const INITIAL_DATA = [1, 1, 2, 2, 2, 3, 4, 4, 5, 5];
        let data = [];
        
        // --- STATE ---
        let writer = 1;
        let reader = 1;
        let isRunning = false;
        let stepState = 0; // 0: Select, 1: Compare, 2: Action, 3: Advance
        let autoInterval = null;
        let speed = 800; // ms per tick

        // --- DOM ELEMENTS ---
        const track = document.getElementById('arrayTrack');
        const ptrWrt = document.getElementById('writerPtr');
        const ptrRdr = document.getElementById('readerPtr');
        const statusText = document.getElementById('statusText');
        const compOverlay = document.getElementById('compOverlay');
        const lines = {
            1: document.getElementById('line1'),
            2: document.getElementById('line2'),
            3: document.getElementById('line3'),
            4: document.getElementById('line4'),
            5: document.getElementById('line5')
        };

        // --- INITIALIZATION ---
        function init() {
            stopAuto();
            // Generate sorted array with duplicates
            data = [...INITIAL_DATA]; 
            
            // Render Cells
            track.innerHTML = '';
            track.appendChild(ptrWrt);
            track.appendChild(ptrRdr);

            data.forEach((val, idx) => {
                const el = document.createElement('div');
                el.className = 'cell';
                el.id = `cell-${idx}`;
                el.textContent = val;
                
                // Add index label
                const idxLabel = document.createElement('div');
                idxLabel.className = 'index-label';
                idxLabel.textContent = idx;
                el.appendChild(idxLabel);

                track.appendChild(el);
            });

            // Reset Pointers
            writer = 1;
            reader = 1;
            stepState = 0;
            
            // Set initial styles
            updatePointerPositions();
            document.getElementById(`cell-0`).classList.add('valid'); // Index 0 is always unique
            
            highlightLine(1);
            statusText.textContent = "INITIALIZED. INDEX 0 IS UNIQUE.";
            compOverlay.style.opacity = 0;
        }

        // --- VISUAL UTILS ---
        function updatePointerPositions() {
            ptrWrt.style.left = `${writer * CELL_WIDTH}px`;
            ptrRdr.style.left = `${reader * CELL_WIDTH}px`;
        }

        function highlightLine(num) {
            Object.values(lines).forEach(l => l.classList.remove('active'));
            if(lines[num]) lines[num].classList.add('active');
        }

        function getCell(idx) { return document.getElementById(`cell-${idx}`); }

        function showComparison(val1, val2, isMatch) {
            compOverlay.textContent = isMatch ? "==" : "!=";
            compOverlay.style.color = isMatch ? "#FF0055" : "#00FF41"; // Red for dupe, Green for unique
            compOverlay.style.opacity = 1;
            
            // Position overlay between the two cells roughly
            // In this logic, we are comparing reader and writer-1
            const p1 = (writer - 1) * CELL_WIDTH;
            const p2 = reader * CELL_WIDTH;
            const mid = (p1 + p2) / 2;
            compOverlay.style.left = `calc(50% - ${(data.length * CELL_WIDTH)/2}px + ${mid + 30}px)`; 
            // Note: Centering logic depends on container, simplified here:
            // Actually, let's just center it on screen, simpler for this layout
            compOverlay.style.left = '50%';
        }

        function animateOverwrite(fromIdx, toIdx, value, callback) {
            const fromCell = getCell(fromIdx);
            const toCell = getCell(toIdx);
            const rectFrom = fromCell.getBoundingClientRect();
            const rectTo = toCell.getBoundingClientRect();

            const flyer = document.createElement('div');
            flyer.className = 'flying-number';
            flyer.textContent = value;
            flyer.style.left = rectFrom.left + 'px';
            flyer.style.top = rectFrom.top + 'px';
            document.body.appendChild(flyer);

            // Trigger reflow
            flyer.offsetHeight;

            // Animate
            flyer.style.transition = `all ${speed * 0.5}ms cubic-bezier(0.175, 0.885, 0.32, 1.275)`;
            flyer.style.left = rectTo.left + 'px';
            flyer.style.top = rectTo.top + 'px';

            setTimeout(() => {
                toCell.textContent = value;
                // Re-add label because textContent wiped it
                const idxLabel = document.createElement('div');
                idxLabel.className = 'index-label';
                idxLabel.textContent = toIdx;
                toCell.appendChild(idxLabel);
                
                flyer.remove();
                if(callback) callback();
            }, speed * 0.5);
        }

        // --- CORE LOGIC ---
        function step() {
            if (reader >= data.length) {
                statusText.textContent = `COMPLETE. NEW LENGTH: ${writer}`;
                highlightLine(1);
                stopAuto();
                return;
            }

            const cellReader = getCell(reader);
            const cellPrevUnique = getCell(writer - 1);

            // Machine State Machine
            switch (stepState) {
                case 0: // PREPARE / HIGHLIGHT
                    highlightLine(2);
                    cellReader.classList.add('comparing');
                    cellPrevUnique.classList.add('comparing');
                    statusText.textContent = `COMPARE: ARR[${reader}] (${data[reader]}) vs ARR[${writer-1}] (${data[writer-1]})`;
                    stepState = 1;
                    break;

                case 1: // EVALUATE
                    const isDuplicate = data[reader] === data[writer - 1];
                    showComparison(data[reader], data[writer-1], isDuplicate);

                    if (isDuplicate) {
                        highlightLine(5);
                        statusText.textContent = "DUPLICATE FOUND. MARK AS TRASH.";
                        stepState = 3; // Skip copy, go to cleanup
                    } else {
                        highlightLine(3);
                        statusText.textContent = "UNIQUE FOUND. OVERWRITE AT WRITER.";
                        stepState = 2; // Go to copy
                    }
                    break;

                case 2: // COPY ACTION (Only if Unique)
                    compOverlay.style.opacity = 0;
                    animateOverwrite(reader, writer, data[reader], () => {
                        data[writer] = data[reader];
                        getCell(writer).classList.add('valid');
                        // Writer increment
                        highlightLine(4);
                        writer++;
                        updatePointerPositions();
                        stepState = 3; 
                        if(isRunning) step(); // Auto-chain for smoothness
                    });
                    if(isRunning) return; // Wait for callback if running
                    break;

                case 3: // ADVANCE / CLEANUP
                    compOverlay.style.opacity = 0;
                    
                    // Remove highlights
                    document.querySelectorAll('.comparing').forEach(el => el.classList.remove('comparing'));

                    // Visual cleanup of processed index
                    if (data[reader] === data[writer-1]) {
                        // It was a dupe
                         getCell(reader).classList.add('trash');
                    } else {
                        // It was unique, current reader index is done
                         getCell(reader).classList.add('trash'); // technically we moved it, so the old spot is "garbage" logic-wise
                    }

                    reader++;
                    updatePointerPositions();
                    highlightLine(1);
                    stepState = 0;
                    statusText.textContent = "ADVANCING READER...";
                    break;
            }
        }

        // --- CONTROLS ---
        function toggleAuto() {
            if (isRunning) {
                stopAuto();
            } else {
                isRunning = true;
                document.getElementById('btnAuto').textContent = "[ STOP ]";
                document.getElementById('btnStep').disabled = true;
                autoTick();
            }
        }

        function stopAuto() {
            isRunning = false;
            clearTimeout(autoInterval);
            document.getElementById('btnAuto').textContent = "[ AUTO_RUN ]";
            document.getElementById('btnStep').disabled = false;
        }

        function autoTick() {
            if (!isRunning) return;
            step();
            
            // Dynamic delay based on state to make animation readable
            let delay = speed;
            if (stepState === 2) delay = speed + 100; // Give time for animation

            autoInterval = setTimeout(autoTick, delay);
        }

        function changeSpeed(ms) {
            speed = ms;
        }

        // Run Init
        init();

    </script>
</body>
</html>
