<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY_DUMP: DEDUPLICATION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --term-green: #00FF41;
            --term-dim: #003B00;
            --term-highlight: #CDFFCD;
            --shadow: 0.25rem 0.25rem 0px var(--term-dim);
            
            /* Responsive sizes */
            --cell-size: clamp(3rem, 8vw, 5rem); 
            --font-base: clamp(1rem, 2vw, 1.4rem);
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'VT323', monospace;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: var(--font-base);
        }

        /* --- CRT OVERLAY EFFECT --- */
        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.6;
        }

        /* --- LAYOUT --- */
        .container {
            width: 100%;
            height: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid var(--term-green);
            padding-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        h1 { 
            margin: 0; 
            text-transform: uppercase; 
            font-size: clamp(1.5rem, 4vw, 2.5rem); 
            letter-spacing: 2px; 
            text-shadow: 2px 2px var(--term-dim); 
            line-height: 1;
        }
        
        .meta { 
            font-size: 0.9em; 
            opacity: 0.8; 
            text-align: right;
        }

        /* --- VISUALIZATION AREA --- */
        .viz-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center */
            align-items: flex-start; /* Horizontal scroll handling */
            position: relative;
            border: 2px solid var(--term-dim);
            background: rgba(0, 59, 0, 0.1);
            overflow-x: auto; 
            overflow-y: hidden;
            padding: 2rem 0;
        }

        /* The scrollable track container */
        .track-container {
            min-width: 100%;
            display: flex;
            justify-content: center; /* Center array if it fits on screen */
            padding: 0 2rem;
        }

        .array-track {
            display: flex;
            gap: 0.5rem;
            position: relative;
            padding: 3rem 0; /* Space for pointers */
        }

        /* CELL STYLES */
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            flex-shrink: 0; /* Prevent squishing */
            border: 2px solid var(--term-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
            background-color: var(--bg);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            box-shadow: var(--shadow);
        }

        .cell .index-label {
            position: absolute;
            bottom: -1.5rem;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.6em;
            color: var(--term-green);
            opacity: 0.6;
        }

        /* STATES */
        .cell.valid {
            background-color: var(--term-dim);
            color: var(--term-highlight);
            border-color: var(--term-highlight);
        }

        .cell.trash {
            background-image: radial-gradient(var(--term-green) 1px, transparent 0);
            background-size: 4px 4px;
            opacity: 0.5;
            color: var(--term-dim);
            border-style: dashed;
        }

        .cell.comparing {
            background-color: var(--term-highlight);
            color: var(--bg);
            box-shadow: 0 0 15px var(--term-green);
            z-index: 10;
        }

        /* --- POINTERS --- */
        .pointer {
            position: absolute;
            width: var(--cell-size);
            text-align: center;
            transition: left 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            font-weight: bold;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* Let clicks pass through */
        }

        .pointer-wrt {
            top: 0;
            color: #00FFFF;
            text-shadow: 0px 0px 5px #00FFFF;
        }
        
        .pointer-rdr {
            bottom: 0;
            color: #FF0055;
            text-shadow: 0px 0px 5px #FF0055;
        }

        .pointer-arrow {
            font-size: 1.5em;
            line-height: 1;
        }
        
        .pointer-label {
            font-size: 0.7em;
            background: var(--bg);
            padding: 0 4px;
            border: 1px solid currentColor;
            white-space: nowrap;
        }

        /* --- ANIMATED PARTICLE --- */
        .flying-number {
            position: fixed; /* Fixed to viewport to escape overflow contexts */
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: var(--term-highlight);
            background: var(--term-green);
            border: 2px solid #FFF;
            z-index: 9999;
            pointer-events: none;
        }

        /* --- DASHBOARD --- */
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            min-height: 25vh;
            max-height: 40vh;
        }

        .console-box {
            flex: 2 1 300px; /* Grow 2, Shrink 1, Base 300px */
            border: 2px solid var(--term-green);
            padding: 1rem;
            font-size: 0.9em;
            position: relative;
            background: rgba(0,0,0,0.8);
            box-shadow: var(--shadow);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .console-title {
            position: absolute;
            top: -0.8em;
            left: 10px;
            background: var(--bg);
            padding: 0 8px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .code-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .code-line {
            padding: 2px 5px;
            opacity: 0.5;
            font-family: monospace;
            white-space: nowrap; 
        }
        .code-line.active {
            opacity: 1;
            background: var(--term-green);
            color: var(--bg);
            font-weight: bold;
        }

        .status-msg {
            margin-top: auto;
            padding-top: 0.5rem;
            border-top: 1px dashed var(--term-dim);
            color: var(--term-highlight);
            min-height: 1.5em;
        }

        /* CONTROLS */
        .controls {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-row {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            background: transparent;
            border: 2px solid var(--term-green);
            color: var(--term-green);
            font-family: 'VT323', monospace;
            font-size: 1.1em;
            padding: 0.6rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 0 var(--term-green);
            transition: transform 0.1s;
            white-space: nowrap;
            min-width: 80px;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: var(--term-dim);
            color: var(--term-dim);
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            background: var(--term-dim);
        }

        /* Comparison Indicator */
        .comparison-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3rem, 10vw, 6rem);
            color: #FFF;
            text-shadow: 0 0 10px var(--term-green);
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 100;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            .container { padding: 0.5rem; gap: 0.5rem; }
            .dashboard { flex-direction: column; }
            .console-box { flex: 1 1 auto; max-height: 200px; }
            .controls { flex: 0 0 auto; }
            .cell .index-label { display: none; } /* Hide labels on very small screens if needed */
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="container">
        <header>
            <h1>MEM_DUMP: DEDUPLICATION</h1>
            <div class="meta">ALG: TWO_POINTER // SPACE: O(1)</div>
        </header>

        <div class="viz-stage" id="stage">
            <div class="comparison-overlay" id="compOverlay">==</div>
            
            <div class="track-container">
                <div class="array-track" id="arrayTrack">
                    <!-- Pointers are absolute relative to the track -->
                    <div class="pointer pointer-wrt" id="writerPtr">
                        <div class="pointer-label">WRT</div>
                        <div class="pointer-arrow">▼</div>
                    </div>
                    <div class="pointer pointer-rdr" id="readerPtr">
                        <div class="pointer-arrow">▲</div>
                        <div class="pointer-label">RDR</div>
                    </div>
                    <!-- Cells generated by JS -->
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="console-box">
                <div class="console-title">LOGIC_KERNEL</div>
                <div class="code-container">
                    <div class="code-line" id="line1">01. LOOP READER FROM 1 TO N</div>
                    <div class="code-line" id="line2">02.   IF ARR[RDR] != ARR[WRT-1]</div>
                    <div class="code-line" id="line3">03.     ARR[WRT] = ARR[RDR] (Copy)</div>
                    <div class="code-line" id="line4">04.     WRT++</div>
                    <div class="code-line" id="line5">05.   ELSE: DISCARD DUPLICATE</div>
                </div>
                <div class="status-msg" id="statusText">SYSTEM READY. AWAITING INPUT.</div>
            </div>

            <div class="controls">
                <div class="btn-row">
                    <button onclick="init()">[ RESET ]</button>
                    <button onclick="toggleAuto()" id="btnAuto">[ AUTO ]</button>
                </div>
                <div class="btn-row">
                    <button onclick="step()" id="btnStep">[ STEP ]</button>
                </div>
                <div class="btn-row">
                    <button onclick="changeSpeed(200)">SPD ++</button>
                    <button onclick="changeSpeed(800)">SPD --</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const INITIAL_DATA = [1, 1, 2, 2, 2, 3, 4, 4, 5, 5];
        let data = [];
        
        // --- STATE ---
        let writer = 1;
        let reader = 1;
        let isRunning = false;
        let stepState = 0; // 0: Select, 1: Compare, 2: Action, 3: Advance
        let autoInterval = null;
        let speed = 800; // ms per tick

        // --- DOM ELEMENTS ---
        const track = document.getElementById('arrayTrack');
        const ptrWrt = document.getElementById('writerPtr');
        const ptrRdr = document.getElementById('readerPtr');
        const statusText = document.getElementById('statusText');
        const compOverlay = document.getElementById('compOverlay');
        const stage = document.getElementById('stage');
        const lines = {
            1: document.getElementById('line1'),
            2: document.getElementById('line2'),
            3: document.getElementById('line3'),
            4: document.getElementById('line4'),
            5: document.getElementById('line5')
        };

        // --- INITIALIZATION ---
        function init() {
            stopAuto();
            data = [...INITIAL_DATA]; 
            
            // Clear track but keep pointers
            // (We detach pointers first to preserve them, or just rebuild them)
            // Easier to clear HTML and append pointers back
            track.innerHTML = '';
            track.appendChild(ptrWrt);
            track.appendChild(ptrRdr);

            data.forEach((val, idx) => {
                const el = document.createElement('div');
                el.className = 'cell';
                el.id = `cell-${idx}`;
                el.textContent = val;
                
                const idxLabel = document.createElement('div');
                idxLabel.className = 'index-label';
                idxLabel.textContent = idx;
                el.appendChild(idxLabel);

                track.appendChild(el);
            });

            // Reset Logic
            writer = 1;
            reader = 1;
            stepState = 0;
            
            // Force layout calc then update pointers
            requestAnimationFrame(() => {
                updatePointerPositions();
                document.getElementById(`cell-0`).classList.add('valid');
            });
            
            highlightLine(1);
            statusText.textContent = "INITIALIZED. INDEX 0 UNIQUE.";
            compOverlay.style.opacity = 0;
        }

        // --- RESPONSIVE POSITIONING ---
        // Instead of hardcoded pixels, we calculate based on DOM
        function updatePointerPositions() {
            if (writer > data.length || reader >= data.length + 1) return;

            // Helper to place pointer over specific cell
            const setPtr = (ptr, idx) => {
                const cell = document.getElementById(`cell-${idx}`);
                if (cell) {
                    // Position relative to the track container
                    const leftPos = cell.offsetLeft;
                    ptr.style.left = `${leftPos}px`;
                }
            };

            setPtr(ptrWrt, writer < data.length ? writer : writer - 1);
            // If reader exceeds array, keep it at last valid or just hide/clamp
            setPtr(ptrRdr, reader < data.length ? reader : data.length - 1);
        }

        // Handle Window Resize to keep pointers aligned
        window.addEventListener('resize', () => {
            updatePointerPositions();
        });

        // --- VISUAL UTILS ---
        function highlightLine(num) {
            Object.values(lines).forEach(l => l.classList.remove('active'));
            if(lines[num]) lines[num].classList.add('active');
        }

        function getCell(idx) { return document.getElementById(`cell-${idx}`); }

        function showComparison(val1, val2, isMatch) {
            compOverlay.textContent = isMatch ? "==" : "!=";
            compOverlay.style.color = isMatch ? "#FF0055" : "#00FF41"; 
            compOverlay.style.opacity = 1;
        }

        function animateOverwrite(fromIdx, toIdx, value, callback) {
            const fromCell = getCell(fromIdx);
            const toCell = getCell(toIdx);
            
            // Get positions relative to viewport for the fixed flyer
            const rectFrom = fromCell.getBoundingClientRect();
            const rectTo = toCell.getBoundingClientRect();

            const flyer = document.createElement('div');
            flyer.className = 'flying-number';
            flyer.textContent = value;
            
            // Set initial position
            flyer.style.left = rectFrom.left + 'px';
            flyer.style.top = rectFrom.top + 'px';
            
            // Match current dimension of cells
            flyer.style.width = rectFrom.width + 'px';
            flyer.style.height = rectFrom.height + 'px';
            
            document.body.appendChild(flyer);

            // Force reflow
            flyer.offsetHeight;

            // Animate
            flyer.style.transition = `all ${speed * 0.5}ms cubic-bezier(0.175, 0.885, 0.32, 1.275)`;
            flyer.style.left = rectTo.left + 'px';
            flyer.style.top = rectTo.top + 'px';

            setTimeout(() => {
                toCell.textContent = value;
                const idxLabel = document.createElement('div');
                idxLabel.className = 'index-label';
                idxLabel.textContent = toIdx;
                toCell.appendChild(idxLabel);
                
                flyer.remove();
                if(callback) callback();
            }, speed * 0.5);
        }

        // --- SCROLL INTO VIEW LOGIC ---
        function ensureVisible(idx) {
            const cell = getCell(idx);
            if (!cell) return;
            
            // Simple logic: if offscreen, scroll parent
            // We use 'nearest' to avoid jumping around too much
            cell.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        // --- CORE LOGIC ---
        function step() {
            if (reader >= data.length) {
                statusText.textContent = `COMPLETE. NEW LENGTH: ${writer}`;
                highlightLine(1);
                stopAuto();
                return;
            }

            // Ensure we are looking at the action
            ensureVisible(reader);

            const cellReader = getCell(reader);
            const cellPrevUnique = getCell(writer - 1);

            switch (stepState) {
                case 0: // PREPARE
                    highlightLine(2);
                    cellReader.classList.add('comparing');
                    cellPrevUnique.classList.add('comparing');
                    statusText.textContent = `COMPARE: ARR[${reader}] vs ARR[${writer-1}]`;
                    stepState = 1;
                    break;

                case 1: // EVALUATE
                    const isDuplicate = data[reader] === data[writer - 1];
                    showComparison(data[reader], data[writer-1], isDuplicate);

                    if (isDuplicate) {
                        highlightLine(5);
                        statusText.textContent = "DUPLICATE. DISCARD.";
                        stepState = 3; 
                    } else {
                        highlightLine(3);
                        statusText.textContent = "UNIQUE. COPY TO WRITER.";
                        stepState = 2; 
                    }
                    break;

                case 2: // COPY ACTION
                    compOverlay.style.opacity = 0;
                    animateOverwrite(reader, writer, data[reader], () => {
                        data[writer] = data[reader];
                        getCell(writer).classList.add('valid');
                        highlightLine(4);
                        writer++;
                        updatePointerPositions();
                        stepState = 3; 
                        if(isRunning) step(); 
                    });
                    if(isRunning) return; 
                    break;

                case 3: // ADVANCE
                    compOverlay.style.opacity = 0;
                    document.querySelectorAll('.comparing').forEach(el => el.classList.remove('comparing'));

                    if (data[reader] === data[writer-1] || reader >= writer) {
                         getCell(reader).classList.add('trash');
                    }

                    reader++;
                    updatePointerPositions();
                    highlightLine(1);
                    stepState = 0;
                    statusText.textContent = "ADVANCING READER...";
                    break;
            }
        }

        // --- CONTROLS ---
        function toggleAuto() {
            if (isRunning) {
                stopAuto();
            } else {
                isRunning = true;
                document.getElementById('btnAuto').textContent = "[ STOP ]";
                document.getElementById('btnStep').disabled = true;
                autoTick();
            }
        }

        function stopAuto() {
            isRunning = false;
            clearTimeout(autoInterval);
            document.getElementById('btnAuto').textContent = "[ AUTO ]";
            document.getElementById('btnStep').disabled = false;
        }

        function autoTick() {
            if (!isRunning) return;
            step();
            let delay = speed;
            if (stepState === 2) delay = speed + 150; 
            autoInterval = setTimeout(autoTick, delay);
        }

        function changeSpeed(ms) {
            speed = ms;
        }

        // Run Init
        window.onload = init;

    </script>
</body>
</html>
