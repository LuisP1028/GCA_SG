<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE SWEEPING SCANNER // DITHERPUNK</title>
    <style>
        :root {
            --color-bg: #000000;
            --color-fg: #00FF00;
            --font-main: 'Courier New', Courier, monospace;
            --scan-line-color: rgba(0, 0, 0, 0.5);
            --spacing-unit: clamp(0.5rem, 2vw, 1rem);
            --border-width: 2px;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-fg);
            font-family: var(--font-main);
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scroll */
        }

        body {
            display: flex;
            flex-direction: column;
            /* Use dvh for mobile browser bar support, fallback to vh */
            height: 100vh;
            height: 100dvh; 
        }

        /* --- UI LAYOUT --- */
        .crt-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: var(--spacing-unit);
            gap: var(--spacing-unit);
            z-index: 1;
            min-height: 0; /* Important for nested flex scroll */
        }

        .panel {
            border: var(--border-width) solid var(--color-fg);
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
            min-height: 0; /* Allows canvas to shrink below content size */
            position: relative;
        }

        /* Flex weights control vertical distribution */
        #panel-timeline { flex: 4; }
        #panel-queue { flex: 2; }
        #panel-monitor { flex: 4; }

        .panel-header {
            background: var(--color-fg);
            color: var(--color-bg);
            padding: 0.2rem 0.5rem;
            font-weight: bold;
            text-transform: uppercase;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Prevent header squishing */
            white-space: nowrap;
        }

        .canvas-wrapper {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
            min-height: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* --- CONTROLS --- */
        .controls-bar {
            border-top: 2px dashed var(--color-fg);
            padding-top: var(--spacing-unit);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap; /* Allows stacking on mobile */
            flex-shrink: 0; /* Don't shrink controls */
            background: var(--color-bg);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: var(--color-bg);
            color: var(--color-fg);
            border: 2px solid var(--color-fg);
            padding: 8px 12px;
            font-family: var(--font-main);
            font-weight: bold;
            font-size: clamp(0.7rem, 2.5vw, 1rem);
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px var(--color-fg);
            transition: transform 0.1s;
            touch-action: manipulation;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 150px; /* Stop slider from becoming unusable */
        }

        .slider-label {
            font-size: clamp(0.7rem, 2.5vw, 1rem);
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 1.2rem;
            width: 0.8rem;
            background: var(--color-fg);
            cursor: pointer;
            border: 1px solid var(--color-bg);
            margin-top: -0.5rem;
        }

        input[type=range]::-moz-range-thumb {
            height: 1.2rem;
            width: 0.8rem;
            background: var(--color-fg);
            cursor: pointer;
            border: 1px solid var(--color-bg);
            border-radius: 0;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: var(--color-fg);
        }

        .data-readout {
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }

        /* --- CRT OVERLAY EFFECTS --- */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }
        
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            100% { opacity: 0.97; }
        }

        .crt-container {
            animation: flicker 0.15s infinite;
            text-shadow: 0 0 2px var(--color-fg);
        }

        /* Mobile Adjustments for very small screens */
        @media (max-height: 500px) {
            .crt-container { gap: 4px; padding: 4px; }
            .panel-header { font-size: 10px; padding: 1px 4px; }
            button { padding: 4px 8px; font-size: 10px; }
        }

    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <div class="crt-container">
        <!-- PANEL A: TIMELINE -->
        <div id="panel-timeline" class="panel">
            <div class="panel-header">
                <span>[A] TIMELINE</span>
                <span id="phase-display">INIT</span>
            </div>
            <div class="canvas-wrapper">
                <canvas id="canvas-timeline"></canvas>
            </div>
        </div>

        <!-- PANEL B: MARKER QUEUE -->
        <div id="panel-queue" class="panel">
            <div class="panel-header">
                <span>[B] QUEUE</span>
                <span>▲&lt;▼</span>
            </div>
            <div class="canvas-wrapper">
                <canvas id="canvas-queue"></canvas>
            </div>
        </div>

        <!-- PANEL C: CAPACITY -->
        <div id="panel-monitor" class="panel">
            <div class="panel-header">
                <span>[C] LOAD</span>
                <span id="counter-display">MAX: 0</span>
            </div>
            <div class="canvas-wrapper">
                <canvas id="canvas-monitor"></canvas>
            </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls-bar">
            <div class="btn-group">
                <button id="btn-play">AUTO</button>
                <button id="btn-step">STEP</button>
                <button id="btn-reset">RST</button>
            </div>
            <div class="slider-container">
                <span class="slider-label">SPD:</span>
                <input type="range" id="speed-slider" min="1" max="100" value="50">
            </div>
            <div class="data-readout" id="data-readout">T:00</div>
        </div>
    </div>

<script>
/**
 * DITHERPUNK ALGORITHM VISUALIZER
 * Logic: Sweep-Line Algorithm
 * Aesthetic: 1-bit Green/Black
 * Responsive Refactor
 */

// --- CONFIGURATION ---
const THEME = {
    green: '#00FF00',
    black: '#000000',
    grid: '#003300'
};

const EVENTS = [
    { id: 'A', start: 10, end: 40, y: 0 },
    { id: 'B', start: 40, end: 80, y: 1 }, // Collision Edge Case
    { id: 'C', start: 20, end: 60, y: 2 },
    { id: 'D', start: 20, end: 50, y: 3 }
];

// --- GRAPHICS UTILS ---
const Graphics = {
    // Creates a dither pattern (checkerboard)
    createDitherPattern(ctx) {
        const patternCanvas = document.createElement('canvas');
        patternCanvas.width = 4;
        patternCanvas.height = 4;
        const pCtx = patternCanvas.getContext('2d');
        pCtx.fillStyle = THEME.green;
        pCtx.fillRect(0,0,2,2);
        pCtx.fillRect(2,2,2,2);
        return ctx.createPattern(patternCanvas, 'repeat');
    },

    // Draw solid hard-edge pixel line
    drawLine(ctx, x1, y1, x2, y2, dashed = false) {
        ctx.beginPath();
        ctx.strokeStyle = THEME.green;
        ctx.lineWidth = 1;
        if(dashed) ctx.setLineDash([4, 4]);
        else ctx.setLineDash([]);
        // Snap to pixel grid
        ctx.moveTo(Math.floor(x1) + 0.5, Math.floor(y1) + 0.5);
        ctx.lineTo(Math.floor(x2) + 0.5, Math.floor(y2) + 0.5);
        ctx.stroke();
    },

    // Draw Triangle Marker
    drawMarker(ctx, x, y, type, active, scale = 1) {
        const size = 6 * scale; // Scale marker based on screen size slightly
        ctx.beginPath();
        if (type === 'start') {
            // Up Triangle (▲)
            ctx.moveTo(x, y - size);
            ctx.lineTo(x - size, y + size);
            ctx.lineTo(x + size, y + size);
        } else {
            // Down Triangle (▼)
            ctx.moveTo(x, y + size);
            ctx.lineTo(x - size, y - size);
            ctx.lineTo(x + size, y - size);
        }
        ctx.closePath();

        ctx.strokeStyle = THEME.green;
        ctx.lineWidth = 1;
        
        if (active) {
            ctx.fillStyle = THEME.green;
            ctx.fill();
        } else {
            ctx.fillStyle = THEME.black;
            ctx.fill();
            ctx.stroke();
        }
    }
};

// --- APP STATE MANAGEMENT ---
class App {
    constructor() {
        this.time = 0;
        this.isRunning = false;
        this.phase = 'DECOMPOSITION'; 
        this.markers = [];
        this.capacityHistory = [{t: 0, val: 0}];
        this.currentLoad = 0;
        this.maxLoad = 0;
        this.speed = 50;
        
        // Setup Markers
        EVENTS.forEach(e => {
            this.markers.push({ t: e.start, type: 'start', id: e.id, processed: false });
            this.markers.push({ t: e.end, type: 'end', id: e.id, processed: false });
        });

        this.sortedMarkers = [...this.markers].sort((a, b) => {
            if (a.t !== b.t) return a.t - b.t;
            const typeScore = (type) => type === 'start' ? -1 : 1;
            return typeScore(a.type) - typeScore(b.type);
        });

        // Initialize Canvases
        this.canvases = {
            timeline: this.setupCanvas('canvas-timeline'),
            queue: this.setupCanvas('canvas-queue'),
            monitor: this.setupCanvas('canvas-monitor')
        };
        
        this.ditherPattern = Graphics.createDitherPattern(this.canvases.timeline.ctx);

        // Bind Controls
        document.getElementById('btn-play').onclick = () => this.togglePlay();
        document.getElementById('btn-step').onclick = () => this.step();
        document.getElementById('btn-reset').onclick = () => this.reset();
        document.getElementById('speed-slider').oninput = (e) => this.speed = e.target.value;

        // Resize Listener
        window.addEventListener('resize', () => this.resize());
        
        // Start Loop
        this.animFrame = requestAnimationFrame((t) => this.loop(t));
        
        // Initial setup
        this.resize();
        this.updateUI();
    }

    setupCanvas(id) {
        const c = document.getElementById(id);
        const ctx = c.getContext('2d');
        ctx.imageSmoothingEnabled = false; 
        return { c, ctx, width: 0, height: 0 };
    }

    resize() {
        for (let key in this.canvases) {
            const wrapper = this.canvases[key].c.parentElement;
            const cvs = this.canvases[key].c;
            const rect = wrapper.getBoundingClientRect();
            
            // Handle DPI
            const dpr = window.devicePixelRatio || 1;
            
            // Force integer scaling for pixel art look if possible, otherwise exact dpr
            const scale = dpr; 
            
            cvs.width = rect.width * scale;
            cvs.height = rect.height * scale;
            
            this.canvases[key].width = cvs.width;
            this.canvases[key].height = cvs.height;
            this.canvases[key].ctx.setTransform(scale, 0, 0, scale, 0, 0); // Reset and scale
            
            // CSS size
            cvs.style.width = `100%`;
            cvs.style.height = `100%`;
        }
        // Re-generate pattern on resize
        this.ditherPattern = Graphics.createDitherPattern(this.canvases.timeline.ctx);
    }

    // --- LOGIC ---

    reset() {
        this.time = 0;
        this.phase = 'DECOMPOSITION';
        this.isRunning = false;
        this.currentLoad = 0;
        this.maxLoad = 0;
        this.capacityHistory = [{t: 0, val: 0}];
        this.markers.forEach(m => m.processed = false);
        this.updateUI();
    }

    togglePlay() {
        this.isRunning = !this.isRunning;
        document.getElementById('btn-play').innerText = this.isRunning ? "PAUSE" : "AUTO";
        if (this.phase === 'DONE') this.reset();
    }

    step() {
        this.isRunning = false; 
        document.getElementById('btn-play').innerText = "AUTO";
        this.advanceLogic(true);
    }

    advanceLogic(forceStep = false) {
        if (this.phase === 'DECOMPOSITION') {
            if (this.time < 100) this.time += 2; 
            else {
                this.phase = 'SORTING';
                this.time = 0;
            }
            return;
        }

        if (this.phase === 'SORTING') {
            if (this.time < 50) this.time += 1;
            else {
                this.phase = 'SWEEP';
                this.time = 0; 
            }
            return;
        }

        if (this.phase === 'SWEEP') {
            const nextMarker = this.sortedMarkers.find(m => !m.processed);
            
            if (!nextMarker) {
                this.phase = 'DONE';
                return;
            }

            const dx = (nextMarker.t - this.time);
            
            if (dx <= 0.5 || forceStep) {
                this.time = nextMarker.t;
                this.processMarker(nextMarker);
            } else {
                const stepSize = 0.1 * (this.speed / 10); 
                this.time += stepSize;
            }
        }
    }

    processMarker(marker) {
        marker.processed = true;
        if (marker.type === 'start') this.currentLoad++;
        else this.currentLoad--;
        if (this.currentLoad > this.maxLoad) this.maxLoad = this.currentLoad;
        this.capacityHistory.push({ t: this.time, val: this.currentLoad });
        this.updateUI();
    }

    updateUI() {
        // Shorten text for mobile if needed, but flex wrap helps
        document.getElementById('phase-display').innerText = `PH:${this.phase}`;
        document.getElementById('data-readout').innerText = `T:${this.time.toFixed(0)}`;
        document.getElementById('counter-display').innerText = `NOW:${this.currentLoad}|MAX:${this.maxLoad}`;
    }

    // --- RENDER LOOP ---

    loop(timestamp) {
        if (this.isRunning) {
            this.advanceLogic();
        }

        this.drawTimeline();
        this.drawQueue();
        this.drawMonitor();

        requestAnimationFrame((t) => this.loop(t));
    }

    // --- DRAWING FUNCTIONS ---

    // Responsive X mapping
    getX(t, width) {
        // Dynamic padding based on width (min 10px, max 40px approx)
        const padding = Math.max(15, width * 0.05);
        const usableWidth = width - (padding * 2);
        return padding + (t / 100) * usableWidth;
    }

    // Dynamic font size helper
    getFontSize(width) {
        return Math.max(10, Math.floor(width * 0.015));
    }

    drawTimeline() {
        const { ctx, c } = this.canvases.timeline;
        const dpr = window.devicePixelRatio || 1;
        // Logic Dimensions
        const w = c.width / dpr;
        const h = c.height / dpr;

        ctx.clearRect(0, 0, w, h);

        // Grid lines
        ctx.strokeStyle = THEME.grid;
        ctx.lineWidth = 1;
        for(let i=0; i<=100; i+=10) {
            let x = this.getX(i, w);
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke();
        }

        const rowHeight = h / (EVENTS.length + 1);
        const barHeight = Math.min(10, rowHeight * 0.6); // Responsive bar height
        const fontSize = this.getFontSize(w);

        EVENTS.forEach((e, i) => {
            const y = (i + 1) * rowHeight;
            const xStart = this.getX(e.start, w);
            const xEnd = this.getX(e.end, w);
            const barW = Math.max(1, xEnd - xStart);
            
            const isActive = (this.phase === 'SWEEP' && this.time >= e.start && this.time < e.end);
            const isProcessed = (this.phase === 'SWEEP' && this.time >= e.end);

            ctx.lineWidth = 2;
            ctx.strokeStyle = THEME.green;
            
            const yPos = y - (barHeight/2);

            if (isActive) {
                ctx.fillStyle = THEME.green;
                ctx.fillRect(xStart, yPos, barW, barHeight);
            } else if (isProcessed) {
                ctx.fillStyle = this.ditherPattern;
                ctx.fillRect(xStart, yPos, barW, barHeight);
                ctx.strokeRect(xStart, yPos, barW, barHeight);
            } else {
                ctx.strokeRect(xStart, yPos, barW, barHeight);
            }

            // Responsive Labels
            ctx.fillStyle = THEME.green;
            ctx.font = `${fontSize}px monospace`;
            // Keep text inside or left of bar
            const textPad = Math.max(5, w * 0.01);
            ctx.fillText(e.id, textPad, y + (fontSize/3));
        });

        // Sweep Line
        if (this.phase === 'SWEEP') {
            const sx = this.getX(this.time, w);
            ctx.strokeStyle = THEME.green;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(sx, 0);
            ctx.lineTo(sx, h);
            ctx.stroke();
        }
    }

    drawQueue() {
        const { ctx, c } = this.canvases.queue;
        const dpr = window.devicePixelRatio || 1;
        const w = c.width / dpr;
        const h = c.height / dpr;

        ctx.clearRect(0, 0, w, h);
        
        const trackY = h / 2;
        Graphics.drawLine(ctx, 0, trackY, w, trackY, true);

        // Marker Scale based on height available to prevent clutter
        const mScale = Math.min(1.2, Math.max(0.7, h / 100));

        this.sortedMarkers.forEach((m, i) => {
            let mx, my;
            
            if (this.phase === 'DECOMPOSITION') {
                const targetX = this.getX(m.t, w);
                mx = targetX;
                my = (this.time / 100) * trackY; 
            } else {
                mx = this.getX(m.t, w);
                my = trackY;
                
                const isCollision = this.sortedMarkers.some(other => other !== m && other.t === m.t);
                const offset = 8 * mScale;
                
                if (isCollision) {
                    if (m.type === 'start') my -= offset; 
                    if (m.type === 'end') my += offset;   
                }
            }

            const isActive = (m.processed || (Math.abs(m.t - this.time) < 0.5 && this.phase === 'SWEEP'));
            
            Graphics.drawMarker(ctx, mx, my, m.type, m.processed, mScale);

            if (this.phase === 'SWEEP' && Math.abs(mx - this.getX(this.time, w)) < 1) {
                ctx.strokeStyle = THEME.green;
                ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(mx, my); ctx.lineTo(mx, 0); ctx.stroke();
            }
        });
    }

    drawMonitor() {
        const { ctx, c } = this.canvases.monitor;
        const dpr = window.devicePixelRatio || 1;
        const w = c.width / dpr;
        const h = c.height / dpr;

        ctx.clearRect(0, 0, w, h);

        const bottomY = h - 20;
        const topPadding = 20;
        const availableHeight = h - 40;
        const stepY = availableHeight / 4; 

        if (this.capacityHistory.length > 0) {
            ctx.beginPath();
            ctx.moveTo(this.getX(0, w), bottomY);

            for (let i = 0; i < this.capacityHistory.length; i++) {
                const point = this.capacityHistory[i];
                const x = this.getX(point.t, w);
                const y = bottomY - (point.val * stepY);
                
                if (i > 0) {
                    const prev = this.capacityHistory[i-1];
                    const prevY = bottomY - (prev.val * stepY);
                    ctx.lineTo(x, prevY);
                    ctx.lineTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            const currentX = this.getX(this.time, w);
            const currentY = bottomY - (this.currentLoad * stepY);
            const last = this.capacityHistory[this.capacityHistory.length-1];
            const lastY = bottomY - (last.val * stepY);
            
            ctx.lineTo(currentX, lastY); 
            ctx.lineTo(currentX, currentY);

            ctx.strokeStyle = THEME.green;
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.lineTo(currentX, bottomY);
            ctx.lineTo(this.getX(0, w), bottomY);
            ctx.fillStyle = this.ditherPattern;
            ctx.fill();
        }

        // Max Peak
        const maxY = bottomY - (this.maxLoad * stepY);
        ctx.beginPath();
        ctx.setLineDash([2, 4]);
        ctx.moveTo(0, maxY);
        ctx.lineTo(w, maxY);
        ctx.strokeStyle = THEME.green;
        ctx.stroke();
        ctx.setLineDash([]);
        
        ctx.fillStyle = THEME.green;
        ctx.font = `${this.getFontSize(w)}px monospace`;
        ctx.textAlign = 'right';
        ctx.fillText(`MAX: ${this.maxLoad}`, w - 10, maxY - 5);
        ctx.textAlign = 'start'; // Reset
    }
}

window.onload = () => {
    const app = new App();
};

</script>
</body>
</html>
