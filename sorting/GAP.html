<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAP_FINDER_V1.1 // RESPONSIVE</title>
    <style>
        /* --- 1. CORE AESTHETICS & RESET --- */
        :root {
            --color-bg: #000000;
            --color-fg: #00FF41;
            --color-dim: rgba(0, 255, 65, 0.3);
            --font-main: 'Courier New', Courier, monospace;
            --border-thick: 4px;
            --border-thin: 2px;
            
            /* Responsive spacings */
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-fg);
            font-family: var(--font-main);
            height: 100dvh; /* Dynamic Viewport Height for mobile browsers */
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        /* --- 2. DITHER & CRT EFFECTS --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 100;
            opacity: 0.6;
        }

        .dither-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(var(--color-fg) 1px, transparent 0);
            background-size: 3px 3px;
            opacity: 0.1;
            z-index: 99;
        }

        /* --- 3. RESPONSIVE LAYOUT ARCHITECTURE --- */
        .main-container {
            width: 95vw;
            max-width: 1600px; /* Cap width on ultrawide */
            height: 90dvh;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            border: var(--border-thick) solid var(--color-fg);
            padding: var(--spacing-md);
            position: relative;
            background: var(--color-bg);
            box-shadow: 0 0 15px var(--color-dim);
        }

        /* HEADER */
        header {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-md);
            border-bottom: var(--border-thin) solid var(--color-fg);
            padding-bottom: var(--spacing-md);
            flex-shrink: 0;
        }

        h1 {
            font-size: clamp(1rem, 4vw, 1.8rem); /* Fluid font size */
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #003300;
            white-space: nowrap;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
            min-width: 250px; /* Prevent crushing */
        }

        input {
            background: var(--color-bg);
            border: var(--border-thin) solid var(--color-fg);
            color: var(--color-fg);
            font-family: var(--font-main);
            padding: 10px;
            text-transform: uppercase;
            font-size: 1rem;
            flex-grow: 1; /* Input takes available space */
            min-width: 0; /* Fix flex overflow issue */
            max-width: 400px;
        }

        button {
            background: var(--color-fg);
            color: var(--color-bg);
            border: none;
            padding: 10px 20px;
            font-family: var(--font-main);
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap;
            transition: background 0.2s;
        }

        button:hover {
            background: #fff;
        }

        button:disabled {
            background: var(--color-dim);
            cursor: not-allowed;
        }

        /* TIMELINE SECTION */
        .timeline-wrapper {
            position: relative;
            flex: 0 0 auto; /* Don't grow, size based on content/min-height */
            height: 140px; /* Fixed height for visual consistency of arcs */
            border: var(--border-thin) dashed var(--color-dim);
            overflow: hidden; /* Hide scrollbar of child from affecting layout */
        }

        .timeline-scroll-area {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            overflow-x: auto;
            padding: 0 20px;
            /* Hide scrollbar visually but keep functionality */
            scrollbar-width: thin; 
            scrollbar-color: var(--color-fg) var(--color-bg);
        }

        .word-card {
            border: 1px solid var(--color-fg);
            padding: 0.8rem 1.2rem;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            position: relative;
            background: var(--color-bg);
            transition: all 0.2s;
            min-width: fit-content;
            text-align: center;
        }

        .word-card.active {
            border-width: 4px;
            animation: blink-border 0.5s infinite;
            box-shadow: 0 0 10px var(--color-fg);
            margin: -3px; /* Compensate for border growth */
        }

        .word-card.repeat {
            background: var(--color-fg);
            color: var(--color-bg);
            font-weight: bold;
        }

        /* SVG CANVAS LAYER */
        #svg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* BOTTOM SECTION (SPLIT) */
        .bottom-split {
            display: flex;
            flex-direction: row;
            gap: var(--spacing-md);
            flex-grow: 1; /* Take remaining height */
            min-height: 0; /* Crucial for nested scrolling */
        }

        /* CACHE PANEL */
        .cache-panel {
            flex: 1 1 40%; /* Grow, Shrink, Basis */
            border: var(--border-thin) solid var(--color-fg);
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            min-width: 250px;
        }

        .panel-title {
            background: var(--color-fg);
            color: var(--color-bg);
            padding: 4px 8px;
            margin-bottom: 10px;
            display: inline-block;
            font-size: 0.9rem;
            position: sticky;
            top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
        }

        td, th {
            text-align: left;
            padding: 8px 5px;
            border-bottom: 1px dotted var(--color-dim);
        }

        tr.flash {
            animation: flash-row 0.5s ease;
        }

        /* REGISTER PANEL */
        .register-panel {
            flex: 1 1 40%;
            border: var(--border-thick) solid var(--color-fg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: repeating-linear-gradient(
                45deg,
                var(--color-bg),
                var(--color-bg) 10px,
                #001100 10px,
                #001100 20px
            );
            min-height: 150px;
        }

        #min-gap-display {
            font-size: clamp(4rem, 15vw, 8rem); /* Massively fluid font */
            font-weight: bold;
            line-height: 1;
            text-shadow: 4px 4px 0 var(--color-dim);
        }

        .gap-label {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            letter-spacing: 5px;
            margin-bottom: 2vh;
            text-align: center;
        }

        /* --- 4. MEDIA QUERIES (Layout Shifts) --- */
        
        /* Mobile Portrait & Narrow Screens */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                flex-direction: row;
                width: 100%;
            }

            .bottom-split {
                flex-direction: column-reverse; /* Put big number on top of list */
            }

            .register-panel {
                flex: 0 0 auto; /* Height determined by content */
                padding: 20px 0;
            }

            .cache-panel {
                flex: 1 1 auto; /* Take remaining space */
            }
        }

        /* Ultrawide adjustments if needed */
        @media (min-width: 2000px) {
            :root {
                --border-thick: 6px;
                --border-thin: 3px;
            }
        }

        /* --- 5. ANIMATIONS --- */
        @keyframes blink-border {
            0% { border-color: var(--color-fg); }
            50% { border-color: transparent; }
            100% { border-color: var(--color-fg); }
        }

        @keyframes flash-row {
            0% { background: var(--color-fg); color: var(--color-bg); }
            100% { background: transparent; color: var(--color-fg); }
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide-in {
            animation: slide-in 0.3s forwards;
        }

    </style>
</head>
<body>

    <!-- VISUAL FILTERS -->
    <div class="scanlines"></div>
    <div class="dither-overlay"></div>

    <!-- MAIN INTERFACE -->
    <div class="main-container">
        <!-- SVG LAYER (Calculated Lines) -->
        <svg id="svg-canvas"></svg>

        <header>
            <h1>GAP_FINDER_V1.1</h1>
            <div class="controls">
                <input type="text" id="input-sentence" value="CODE REPEAT CODE SLEEP REPEAT">
                <button id="btn-execute">EXECUTE</button>
            </div>
        </header>

        <!-- TIMELINE AREA -->
        <div class="timeline-wrapper">
            <div class="timeline-scroll-area" id="timeline">
                <!-- Cards injected here -->
            </div>
        </div>

        <!-- BOTTOM DATA AREA -->
        <div class="bottom-split">
            <!-- CACHE -->
            <div class="cache-panel">
                <div class="panel-title">MEMORY_DUMP (MAP)</div>
                <table>
                    <thead>
                        <tr>
                            <th>KEY</th>
                            <th>IDX</th>
                        </tr>
                    </thead>
                    <tbody id="cache-body">
                    </tbody>
                </table>
            </div>

            <!-- REGISTER -->
            <div class="register-panel">
                <div class="gap-label">MIN_GAP_REGISTER</div>
                <div id="min-gap-display">∞</div>
            </div>
        </div>
    </div>

    <script>
        /* --- 6. LOGIC & AUDIO ENGINE --- */
        
        // --- AUDIO CONTEXT ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;

            if (type === 'spawn') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'repeat') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'record') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, now);
                osc.frequency.setValueAtTime(880, now + 0.1);
                osc.frequency.setValueAtTime(1760, now + 0.2);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        // --- DOM ELEMENTS ---
        const inputSentence = document.getElementById('input-sentence');
        const btnExecute = document.getElementById('btn-execute');
        const timeline = document.getElementById('timeline');
        const cacheBody = document.getElementById('cache-body');
        const minGapDisplay = document.getElementById('min-gap-display');
        const svgCanvas = document.getElementById('svg-canvas');
        const mainContainer = document.querySelector('.main-container');

        // --- STATE ---
        let isRunning = false;
        let delayTime = 800; // Slightly faster for mobile UX

        // --- SCRAMBLE TEXT EFFECT ---
        function scrambleText(element, finalValue, duration = 300) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#%&?';
            const startTime = Date.now();
            
            function update() {
                const elapsed = Date.now() - startTime;
                if (elapsed > duration) {
                    element.innerText = finalValue;
                    return;
                }
                
                let randomStr = '';
                const valStr = String(finalValue);
                for(let i=0; i<valStr.length; i++) {
                    randomStr += chars[Math.floor(Math.random() * chars.length)];
                }
                element.innerText = randomStr;
                requestAnimationFrame(update);
            }
            update();
        }

        // --- SVG DRAWING (RESPONSIVE AWARE) ---
        function drawConnection(startEl, endEl, isRecord, gapVal) {
            // Get coordinates relative to the viewport
            const r1 = startEl.getBoundingClientRect();
            const r2 = endEl.getBoundingClientRect();
            const containerRect = mainContainer.getBoundingClientRect();

            // Calculate centers relative to the main container
            // This handles any flexible margin or padding correctly
            const x1 = r1.left + r1.width / 2 - containerRect.left;
            const y1 = r1.top - containerRect.top; 
            const x2 = r2.left + r2.width / 2 - containerRect.left;
            const y2 = r2.top - containerRect.top;

            // Determine arc height based on horizontal distance
            const dist = Math.abs(x2 - x1);
            // Limit arc height for small screens so it doesn't clip
            const maxArc = 80;
            const arcHeight = Math.min(dist * 0.4, maxArc) + 20;
            const controlY = y1 - arcHeight; 

            // Create Path
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            const d = `M ${x1} ${y1} Q ${(x1 + x2) / 2} ${controlY} ${x2} ${y2}`;
            path.setAttribute("d", d);
            path.setAttribute("fill", "none");
            
            if (isRecord) {
                path.setAttribute("stroke", "#00FF41");
                path.setAttribute("stroke-width", "4");
                path.setAttribute("filter", "drop-shadow(0 0 5px #00FF41)");
                // Bring to front
                svgCanvas.appendChild(path);
            } else {
                path.setAttribute("stroke", "rgba(0, 255, 65, 0.4)");
                path.setAttribute("stroke-width", "2");
                path.setAttribute("stroke-dasharray", "5,5");
                // Send to back (insert as first child)
                svgCanvas.insertBefore(path, svgCanvas.firstChild);
            }

            // Add Label
            const textObj = document.createElementNS("http://www.w3.org/2000/svg", "text");
            textObj.setAttribute("x", (x1 + x2) / 2);
            textObj.setAttribute("y", controlY - 5);
            textObj.setAttribute("fill", isRecord ? "#00FF41" : "rgba(0,255,65,0.7)");
            textObj.setAttribute("text-anchor", "middle");
            textObj.setAttribute("font-family", "Courier New");
            textObj.setAttribute("font-weight", "bold");
            textObj.setAttribute("font-size", isRecord ? "14" : "12");
            textObj.textContent = `${gapVal}`;
            svgCanvas.appendChild(textObj);
        }

        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        // --- MAIN ALGORITHM ---
        async function runAlgorithm() {
            if (isRunning) return;
            isRunning = true;
            btnExecute.disabled = true;

            timeline.innerHTML = '';
            cacheBody.innerHTML = '';
            minGapDisplay.innerText = '∞';
            svgCanvas.innerHTML = ''; 
            
            const words = inputSentence.value.trim().split(/\s+/);
            const map = new Map();
            let minGap = Infinity;

            for (let i = 0; i < words.length; i++) {
                const word = words[i].toUpperCase();

                // 1. Spawn Word
                const card = document.createElement('div');
                card.className = 'word-card slide-in active';
                card.innerText = word;
                timeline.appendChild(card);
                
                // Auto-scroll timeline to keep new card in view
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                
                playSound('spawn');
                await sleep(delayTime);

                // 2. Dictionary Check
                if (map.has(word)) {
                    const prevIndex = map.get(word);
                    const gap = i - prevIndex;
                    
                    playSound('repeat');

                    const prevCard = timeline.children[prevIndex];
                    prevCard.classList.add('repeat');
                    
                    let isNewRecord = false;
                    if (gap < minGap) {
                        minGap = gap;
                        isNewRecord = true;
                        playSound('record');
                        scrambleText(minGapDisplay, minGap);
                    }

                    // Only draw if both elements are reasonably visible/rendered
                    // Note: If user scrolled manually away, line might look weird.
                    // But in auto-scroll mode, it aligns.
                    drawConnection(prevCard, card, isNewRecord, gap);
                    
                    await sleep(delayTime / 2);

                    // Update Cache
                    const rows = document.querySelectorAll('#cache-body tr');
                    rows.forEach(row => {
                        if(row.children[0].innerText === word) {
                            row.children[1].innerText = i;
                            row.classList.add('flash');
                            setTimeout(() => row.classList.remove('flash'), 500);
                        }
                    });

                } else {
                    const row = document.createElement('tr');
                    row.className = 'flash';
                    row.innerHTML = `<td>${word}</td><td>${i}</td>`;
                    cacheBody.appendChild(row);
                    // Scroll cache to bottom
                    const cachePanel = document.querySelector('.cache-panel');
                    cachePanel.scrollTop = cachePanel.scrollHeight;
                }

                map.set(word, i);
                card.classList.remove('active');
                await sleep(delayTime * 0.5);
            }

            isRunning = false;
            btnExecute.disabled = false;
        }

        btnExecute.addEventListener('click', runAlgorithm);

        // --- RESIZE HANDLER ---
        // Debounce resize to prevent performance hits
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Clearing canvas is necessary because lines are absolutely positioned
                // based on specific X/Y coordinates that change on resize.
                svgCanvas.innerHTML = '';
            }, 100);
        });

    </script>
</body>
</html>
