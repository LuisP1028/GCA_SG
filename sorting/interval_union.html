<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERVAL_MERGE_PROTOCOL // DITHER_PUNK</title>
    <style>
        :root {
            --void: #000000;
            --term-green: #00FF00;
            --term-dim: #003300;
            --font-stack: 'Courier New', 'VT323', 'Fira Code', monospace;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--void);
            color: var(--term-green);
            font-family: var(--font-stack);
            overflow: hidden;
        }

        /* --- CRT FX LAYER --- */
        #crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 100%, 0 0; }
        }

        #crt-overlay::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.027906; }
            5% { opacity: 0.034869; }
            10% { opacity: 0.023069; }
            15% { opacity: 0.037498; }
            20% { opacity: 0.018199; }
            25% { opacity: 0.039886; }
            30% { opacity: 0.032646; }
            35% { opacity: 0.025685; }
            40% { opacity: 0.032302; }
            45% { opacity: 0.039515; }
            50% { opacity: 0.026402; }
            55% { opacity: 0.038373; }
            60% { opacity: 0.019777; }
            65% { opacity: 0.030638; }
            70% { opacity: 0.038177; }
            75% { opacity: 0.030752; }
            80% { opacity: 0.018981; }
            85% { opacity: 0.035859; }
            90% { opacity: 0.028906; }
            95% { opacity: 0.020088; }
            100% { opacity: 0.032761; }
        }

        /* --- LAYOUT --- */
        #ui-container {
            display: grid;
            grid-template-rows: 1fr 150px; /* Main canvas area | Controls */
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated; /* Crucial for dither look */
        }

        #controls {
            border-top: 2px solid var(--term-green);
            background: var(--void);
            padding: 1rem;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 1rem;
            align-items: center;
        }

        /* --- CONTROLS --- */
        .panel {
            border: 1px solid var(--term-green);
            padding: 0.5rem;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 5px var(--term-green);
        }

        h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            text-transform: uppercase;
            border-bottom: 1px dashed var(--term-green);
            padding-bottom: 0.2rem;
            text-shadow: 0 0 5px var(--term-green);
        }

        #log-output {
            font-size: 0.8rem;
            line-height: 1.2;
            overflow-y: auto;
            flex-grow: 1;
            white-space: pre-wrap;
        }

        #log-output::-webkit-scrollbar {
            width: 5px;
            background: var(--void);
        }
        #log-output::-webkit-scrollbar-thumb {
            background: var(--term-green);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        button {
            background: var(--void);
            color: var(--term-green);
            border: 2px solid var(--term-green);
            padding: 10px 20px;
            font-family: var(--font-stack);
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.1s;
        }

        button:hover {
            background: var(--term-green);
            color: var(--void);
        }

        button:active {
            transform: translate(2px, 2px);
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 15px;
            width: 15px;
            background: var(--term-green);
            cursor: pointer;
            margin-top: -5px; 
            border-radius: 0;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: var(--term-dim);
            border: 1px solid var(--term-green);
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 800px) {
            #controls {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
            }
            #ui-container {
                grid-template-rows: 1fr auto;
            }
        }
    </style>
</head>
<body>

    <div id="crt-overlay"></div>

    <div id="ui-container">
        <div id="canvas-wrapper">
            <canvas id="mainCanvas"></canvas>
        </div>
        
        <footer id="controls">
            <!-- LOG -->
            <div class="panel">
                <h2>System Log</h2>
                <div id="log-output">> INITIALIZING...</div>
            </div>

            <!-- PLAYBACK -->
            <div class="btn-group">
                <button id="btn-reset">Reset</button>
                <button id="btn-step">Step >|</button>
                <button id="btn-play">Play/Pause</button>
            </div>

            <!-- SETTINGS -->
            <div class="panel">
                <h2>Parameters</h2>
                <label>Speed: <span id="speed-val">1x</span></label>
                <input type="range" id="speed-slider" min="1" max="10" value="3">
                <div style="margin-top:10px; font-size: 0.8em; opacity: 0.8;">
                    STATUS: <span id="status-indicator">IDLE</span>
                </div>
            </div>
        </footer>
    </div>

    <script>
        /**
         * 1-BIT DITHERPUNK INTERVAL MERGER
         * --------------------------------
         * Architecture:
         * 1. State Manager: Handles the intervals and the algorithmic phase.
         * 2. Render Engine: Draws the state to canvas using procedural patterns.
         * 3. Loop: Animation frame loop with speed control.
         */

        // --- UTILS ---
        const log = (msg) => {
            const el = document.getElementById('log-output');
            el.innerHTML += `\n> ${msg}`;
            el.scrollTop = el.scrollHeight;
        };

        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
        
        // --- DITHER PATTERN GENERATOR ---
        // Creates a 1-bit checkerboard pattern for "Inactive/Candidate" textures
        function createCheckerPattern(ctx) {
            const pCanvas = document.createElement('canvas');
            pCanvas.width = 4;
            pCanvas.height = 4;
            const pCtx = pCanvas.getContext('2d');
            
            pCtx.fillStyle = '#000000'; // Void
            pCtx.fillRect(0, 0, 4, 4);
            pCtx.fillStyle = '#00FF00'; // Term Green
            
            // 2px checkerboard
            pCtx.fillRect(0, 0, 2, 2);
            pCtx.fillRect(2, 2, 2, 2);
            
            return ctx.createPattern(pCanvas, 'repeat');
        }

        // --- DATA STRUCTURES ---
        
        class Interval {
            constructor(start, end, typeStart, typeEnd) {
                this.id = Math.random().toString(36).substr(2, 9);
                this.start = start;
                this.end = end;
                this.typeStart = typeStart; // '(' or '['
                this.typeEnd = typeEnd;     // ')' or ']'
                
                // Visual Physics State
                this.zone = 'QUEUE'; // QUEUE, WORKBENCH_ACTIVE, WORKBENCH_CANDIDATE, ARCHIVE
                this.visualStart = start;
                this.visualEnd = end;
                
                // Position interpolation
                this.x = 0;
                this.y = 0;
                this.targetX = 0;
                this.targetY = 0;
                this.width = 0;
                this.targetWidth = 0;
                
                this.isMerged = false; // Flag for deletion animation
                this.opacity = 1;
            }

            getLabel() {
                return `${this.typeStart}${this.start}, ${this.end}${this.typeEnd}`;
            }
        }

        // --- CORE LOGIC ---

        class LogicEngine {
            constructor() {
                this.intervals = []; // Queue
                this.active = null;  // The consolidated interval
                this.candidate = null; // The one being compared
                this.archived = []; // Finished
                
                this.phase = 'INIT'; // INIT, SORT, FEED, COMPARE, RESOLVE
                this.historyLog = [];
                
                this.animSpeed = 0.05; // Lerp factor
                this.globalSpeedMult = 1;
            }

            reset() {
                this.intervals = [];
                this.active = null;
                this.candidate = null;
                this.archived = [];
                this.phase = 'INIT';
                this.generateData();
            }

            generateData() {
                // Generate 6-8 random intervals
                const count = 6;
                for(let i=0; i<count; i++) {
                    let s = randomInt(1, 15);
                    let e = s + randomInt(1, 6);
                    let tS = Math.random() > 0.5 ? '[' : '(';
                    let tE = Math.random() > 0.5 ? ']' : ')';
                    this.intervals.push(new Interval(s, e, tS, tE));
                }
                log(`GENERATED ${count} INTERVALS.`);
            }

            // The main algorithmic step function
            step() {
                switch(this.phase) {
                    case 'INIT':
                        this.phase = 'SORT';
                        log("PHASE: SORTING QUEUE...");
                        break;

                    case 'SORT':
                        // Sort by Start, then by Closed-first
                        this.intervals.sort((a, b) => {
                            if (a.start !== b.start) return a.start - b.start;
                            // Tie breaker: [ comes before (
                            const valA = a.typeStart === '[' ? 0 : 1;
                            const valB = b.typeStart === '[' ? 0 : 1;
                            if (valA !== valB) {
                                log(`TIE-BREAKER: ${a.getLabel()} before ${b.getLabel()}`);
                            }
                            return valA - valB;
                        });
                        this.phase = 'FEED';
                        break;

                    case 'FEED':
                        // Move intervals to workbench
                        if (!this.active) {
                            if (this.intervals.length === 0) {
                                this.phase = 'DONE';
                                log("PROCESS COMPLETE. ALL MERGED.");
                                return;
                            }
                            this.active = this.intervals.shift();
                            this.active.zone = 'WORKBENCH_ACTIVE';
                            log(`ACTIVE: ${this.active.getLabel()}`);
                        } 
                        
                        if (!this.candidate && this.intervals.length > 0) {
                            this.candidate = this.intervals.shift();
                            this.candidate.zone = 'WORKBENCH_CANDIDATE';
                            log(`CANDIDATE: ${this.candidate.getLabel()}`);
                            this.phase = 'COMPARE';
                        } else if (!this.candidate && this.intervals.length === 0) {
                            // No more candidates, archive active
                            this.active.zone = 'ARCHIVE';
                            this.archived.push(this.active);
                            this.active = null;
                            this.phase = 'DONE';
                            log("FINAL INTERVAL ARCHIVED.");
                        }
                        break;

                    case 'COMPARE':
                        // Logic frame
                        log(`COMPARING ${this.active.getLabel()} vs ${this.candidate.getLabel()}`);
                        this.phase = 'RESOLVE';
                        break;

                    case 'RESOLVE':
                        const act = this.active;
                        const cand = this.candidate;

                        // Logic: Does Candidate start before Active ends?
                        // Strict inequality if Open/Closed logic matches, but simpler numeric logic:
                        // Convert to "comparable" values? 
                        // Let's stick to prompt logic: 
                        // Scenario A: GAP (Disjoint) -> cand.start > act.end
                        // Scenario B: MERGE -> cand.start <= act.end
                        
                        // Precise Open/Closed Intersection Logic:
                        // Overlap if: cand.start < act.end 
                        // OR (cand.start == act.end AND both are Closed)
                        
                        let isOverlap = false;
                        if (cand.start < act.end) {
                            isOverlap = true;
                        } else if (cand.start === act.end) {
                            if (act.typeEnd === ']' && cand.typeStart === '[') {
                                isOverlap = true;
                            }
                        }

                        if (isOverlap) {
                            log(">> OVERLAP DETECTED. MERGING.");
                            
                            // Calculate new end
                            // We need to compare ends.
                            let newEnd = act.end;
                            let newTypeEnd = act.typeEnd;

                            if (cand.end > act.end) {
                                newEnd = cand.end;
                                newTypeEnd = cand.typeEnd;
                            } else if (cand.end === act.end) {
                                // If equal, prioritize Closed ']'
                                if (cand.typeEnd === ']' || act.typeEnd === ']') {
                                    newTypeEnd = ']';
                                }
                            }

                            // Update Active
                            act.end = newEnd;
                            act.typeEnd = newTypeEnd;
                            act.visualEnd = newEnd; // Trigger visual expansion
                            
                            // Dissolve Candidate
                            cand.isMerged = true; 
                            // Visually move candidate into active
                            cand.zone = 'WORKBENCH_ACTIVE'; 
                            
                            this.candidate = null;
                            // Go back to feed to get next candidate
                            this.phase = 'FEED';

                        } else {
                            log(">> GAP DETECTED. ARCHIVING ACTIVE.");
                            // Move Active to Archive
                            act.zone = 'ARCHIVE';
                            this.archived.push(act);
                            
                            // Candidate becomes new Active
                            this.active = cand;
                            this.active.zone = 'WORKBENCH_ACTIVE';
                            this.candidate = null;
                            
                            this.phase = 'FEED';
                        }
                        break;
                    
                    case 'DONE':
                        log("SYSTEM IDLE.");
                        break;
                }
            }
        }

        // --- VISUALIZATION ENGINE ---

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const logic = new LogicEngine();

        // Config
        let isPlaying = false;
        let lastTime = 0;
        let stepTimer = 0;
        const STEP_INTERVAL_BASE = 1000; // ms

        // Pattern Cache
        let ditherPattern = null;

        function resize() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
            ditherPattern = createCheckerPattern(ctx);
        }
        window.addEventListener('resize', resize);
        resize();

        logic.reset();

        // Render Helpers
        function drawGrid(w, h) {
            ctx.strokeStyle = '#003300';
            ctx.lineWidth = 1;
            
            // Zones
            // Top: Queue (0 - 33%)
            // Mid: Workbench (33% - 66%)
            // Bot: Archive (66% - 100%)
            
            ctx.beginPath();
            ctx.moveTo(0, h*0.33);
            ctx.lineTo(w, h*0.33);
            ctx.moveTo(0, h*0.66);
            ctx.lineTo(w, h*0.66);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#00FF00';
            ctx.font = '12px "Courier New"';
            ctx.fillText("ZONE_01: INPUT_QUEUE", 10, 20);
            ctx.fillText("ZONE_02: WORKBENCH", 10, h*0.33 + 20);
            ctx.fillText("ZONE_03: ARCHIVE", 10, h*0.66 + 20);
        }

        function drawNumberLine(w, h, min, max) {
            const zoneY = h * 0.5; // Center of Workbench
            const pad = 50;
            const lineW = w - (pad*2);
            
            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 2;
            
            // Main Line
            ctx.beginPath();
            ctx.moveTo(pad, zoneY);
            ctx.lineTo(w - pad, zoneY);
            ctx.stroke();

            // Ticks
            const range = max - min + 2; // Add padding to range
            const stepPx = lineW / range;

            ctx.font = '10px monospace';
            ctx.textAlign = 'center';

            for(let i=min-1; i<=max+1; i++) {
                const x = pad + ((i - (min-1)) * stepPx);
                
                // Tick
                ctx.beginPath();
                ctx.moveTo(x, zoneY - 5);
                ctx.lineTo(x, zoneY + 5);
                ctx.stroke();

                // Number
                ctx.fillText(i, x, zoneY + 20);
            }

            return { startX: pad, stepPx: stepPx, valMin: min-1 };
        }

        function drawInterval(interval, map, zoneY) {
            // map contains scaling info
            
            // Calculate Target Screen Position based on Data State
            let tX = map.startX + (interval.start - map.valMin) * map.stepPx;
            let tW = (interval.end - interval.start) * map.stepPx;
            
            // Calculate Target Y based on Zone
            let tY = 0;
            const h = canvas.height;

            if (interval.zone === 'QUEUE') {
                tY = h * 0.15;
                // Stack in queue loosely
                // In a real generic sort we'd calculate index, but here we just float them
                // Let's randomize X slightly for "Heap" look in queue or keep generic
                if(interval.x === 0) interval.x = tX; // init
            } else if (interval.zone === 'WORKBENCH_ACTIVE') {
                tY = h * 0.5 - 15; // Slightly above line
            } else if (interval.zone === 'WORKBENCH_CANDIDATE') {
                tY = h * 0.5 + 15; // Slightly below line
            } else if (interval.zone === 'ARCHIVE') {
                tY = h * 0.8;
                // Stack archives? For now just place on line
            }

            // Lerp Physics
            const speed = 0.1 * logic.globalSpeedMult;
            interval.x += (tX - interval.x) * speed;
            interval.y += (tY - interval.y) * speed;
            
            // Width Lerp (for expansion animation)
            if (interval.width === 0) interval.width = tW;
            interval.width += (tW - interval.width) * speed;

            // Merging Fade out
            if (interval.isMerged) {
                interval.opacity -= 0.05 * logic.globalSpeedMult;
                if (interval.opacity < 0) interval.opacity = 0;
            }

            if (interval.opacity <= 0.01) return; // Skip drawing

            // Drawing
            const barHeight = 10;
            
            ctx.save();
            ctx.globalAlpha = interval.opacity;

            // Fill Style
            if (interval.zone === 'WORKBENCH_CANDIDATE') {
                ctx.fillStyle = ditherPattern || '#003300';
            } else {
                ctx.fillStyle = '#00FF00';
            }

            // Draw Connecting Line/Bar
            // To make it look "Pixelated", we draw a rect
            ctx.fillRect(interval.x, interval.y - (barHeight/2), interval.width, barHeight);

            // Draw Endpoints
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00FF00';
            
            const size = 6;

            // Start Point
            drawEndpoint(interval.x, interval.y, interval.typeStart, size, interval.zone === 'WORKBENCH_CANDIDATE');
            
            // End Point
            drawEndpoint(interval.x + interval.width, interval.y, interval.typeEnd, size, interval.zone === 'WORKBENCH_CANDIDATE');

            // Text Label
            ctx.fillStyle = '#00FF00';
            ctx.font = '10px monospace';
            ctx.fillText(interval.getLabel(), interval.x, interval.y - 12);

            ctx.restore();
        }

        function drawEndpoint(x, y, type, size, isDithered) {
            ctx.fillStyle = isDithered ? (ditherPattern || '#000000') : '#00FF00';
            ctx.strokeStyle = '#00FF00';
            
            ctx.beginPath();
            if (type === '[' || type === ']') {
                // Closed: Solid Square
                ctx.rect(x - size, y - size, size*2, size*2);
                ctx.fill();
                ctx.stroke();
            } else {
                // Open: Hollow Square (filled with black to hide line behind)
                ctx.fillStyle = '#000000';
                ctx.rect(x - size, y - size, size*2, size*2);
                ctx.fill();
                ctx.stroke();
                // Inner dot to distinguish? Or just hollow. Prompt says "Hollow Square".
            }
        }

        // Main Loop
        function animate(timestamp) {
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            // Logic Stepper
            if (isPlaying && logic.phase !== 'DONE') {
                stepTimer += dt;
                const stepThreshold = STEP_INTERVAL_BASE / logic.globalSpeedMult;
                
                if (stepTimer > stepThreshold) {
                    logic.step();
                    stepTimer = 0;
                }
            }

            // Clear
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid(canvas.width, canvas.height);

            // Determine Range for Number Line
            // Get min/max of all intervals to scale line dynamically
            let all = [...logic.intervals, ...logic.archived];
            if (logic.active) all.push(logic.active);
            if (logic.candidate) all.push(logic.candidate);
            
            let minVal = 0;
            let maxVal = 20;

            if (all.length > 0) {
                minVal = Math.min(...all.map(i => i.start));
                maxVal = Math.max(...all.map(i => i.end));
            }
            
            const map = drawNumberLine(canvas.width, canvas.height, minVal, maxVal);

            // Draw Intervals
            // We draw archived first, then queue, then workbench
            logic.archived.forEach(i => drawInterval(i, map));
            logic.intervals.forEach(i => drawInterval(i, map)); // Queue
            
            // Draw Merged/Active last to be on top
            if (logic.active) drawInterval(logic.active, map);
            if (logic.candidate) drawInterval(logic.candidate, map);

            // Update UI Status
            document.getElementById('status-indicator').innerText = logic.phase;

            requestAnimationFrame(animate);
        }

        // --- CONTROLS BINDING ---
        const btnStep = document.getElementById('btn-step');
        const btnPlay = document.getElementById('btn-play');
        const btnReset = document.getElementById('btn-reset');
        const rangeSpeed = document.getElementById('speed-slider');
        const speedVal = document.getElementById('speed-val');

        btnStep.addEventListener('click', () => {
            isPlaying = false;
            logic.step();
        });

        btnPlay.addEventListener('click', () => {
            isPlaying = !isPlaying;
            btnPlay.innerText = isPlaying ? "PAUSE ||" : "PLAY >";
        });

        btnReset.addEventListener('click', () => {
            isPlaying = false;
            btnPlay.innerText = "PLAY >";
            logic.reset();
            log("SYSTEM RESET.");
        });

        rangeSpeed.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            logic.globalSpeedMult = val;
            speedVal.innerText = val + "x";
        });

        // Start
        requestAnimationFrame(animate);

    </script>
</body>
</html>
