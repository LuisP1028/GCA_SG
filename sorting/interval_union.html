<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INTERVAL_MERGE_PROTOCOL // DITHER_PUNK</title>
    <style>
        :root {
            --void: #000000;
            --term-green: #00FF00;
            --term-dim: #003300;
            --font-stack: 'Courier New', 'VT323', 'Fira Code', monospace;
            --spacing-unit: clamp(0.5rem, 1vw, 1rem);
            --border-width: clamp(1px, 0.1vw, 3px);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--void);
            color: var(--term-green);
            font-family: var(--font-stack);
            overflow: hidden;
            font-size: 16px; /* Base for rem */
        }

        /* --- CRT FX LAYER --- */
        #crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh;
            pointer-events: none;
            z-index: 999;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 100%, 0 0; }
        }

        #crt-overlay::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.027; }
            20% { opacity: 0.018; }
            40% { opacity: 0.032; }
            60% { opacity: 0.019; }
            80% { opacity: 0.018; }
            100% { opacity: 0.032; }
        }

        /* --- LAYOUT --- */
        #ui-container {
            display: grid;
            grid-template-rows: 1fr auto; /* Canvas takes remaining space, Controls take content space */
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            width: 100vw;
            position: relative;
            z-index: 10;
        }

        #canvas-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* image-rendering: pixelated; Handled via JS scaling now */
        }

        /* --- CONTROLS --- */
        #controls {
            border-top: var(--border-width) solid var(--term-green);
            background: var(--void);
            padding: var(--spacing-unit);
            
            /* Responsive Flexbox Layout */
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-unit);
            justify-content: space-between;
            align-items: stretch;
            
            max-height: 40dvh; /* Prevent controls from eating entire screen on landscape mobile */
            overflow-y: auto;
        }

        .panel {
            border: 1px solid var(--term-green);
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 5px var(--term-green);
            
            /* Flex Sizing */
            flex: 1 1 250px; /* Grow, Shrink, Basis */
            min-height: 120px;
        }

        /* Specifically for the log to grow if space allows */
        .panel:first-child {
            flex: 2 1 300px; 
        }

        h2 {
            margin: 0 0 0.5rem 0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            text-transform: uppercase;
            border-bottom: 1px dashed var(--term-green);
            padding-bottom: 0.2rem;
            text-shadow: 0 0 5px var(--term-green);
            white-space: nowrap;
        }

        #log-output {
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            line-height: 1.3;
            overflow-y: auto;
            flex-grow: 1;
            white-space: pre-wrap;
            height: 100%;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
            background: var(--void);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--term-green);
        }

        .btn-group {
            display: flex;
            flex-direction: row; /* Always row even on mobile */
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            flex: 1 1 200px;
        }

        button {
            background: var(--void);
            color: var(--term-green);
            border: 2px solid var(--term-green);
            padding: 0.8em 1em;
            font-family: var(--font-stack);
            font-size: clamp(0.8rem, 2vw, 1rem);
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.1s;
            flex: 1; /* Distribute space evenly */
            white-space: nowrap;
        }

        button:hover {
            background: var(--term-green);
            color: var(--void);
        }

        button:active {
            transform: translate(2px, 2px);
        }

        label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            margin: 0.5rem 0;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 1rem;
            width: 1rem;
            background: var(--term-green);
            cursor: pointer;
            margin-top: -0.4rem; 
            border-radius: 0;
            box-shadow: 0 0 5px var(--term-green);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: var(--term-dim);
            border: 1px solid var(--term-green);
        }

        .status-line {
            margin-top: auto;
            font-size: 0.75em; 
            opacity: 0.8;
            padding-top: 5px;
        }

        /* --- MEDIA QUERIES for Edge Cases --- */
        @media (max-height: 500px) and (orientation: landscape) {
            /* Landscape Mobile Optimizations */
            #ui-container {
                grid-template-rows: 1fr;
                grid-template-columns: 1fr 250px;
            }
            #controls {
                flex-direction: column;
                max-height: 100dvh;
                border-top: none;
                border-left: var(--border-width) solid var(--term-green);
                overflow-y: auto;
                flex-wrap: nowrap;
            }
            .panel {
                min-height: 100px;
                flex-shrink: 0;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div id="crt-overlay"></div>

    <div id="ui-container">
        <div id="canvas-wrapper">
            <canvas id="mainCanvas"></canvas>
        </div>
        
        <footer id="controls">
            <!-- LOG -->
            <div class="panel">
                <h2>System Log</h2>
                <div id="log-output">> INITIALIZING PROTOCOL...</div>
            </div>

            <!-- PLAYBACK -->
            <div class="btn-group">
                <button id="btn-reset">Reset</button>
                <button id="btn-step">Step</button>
                <button id="btn-play">Play</button>
            </div>

            <!-- SETTINGS -->
            <div class="panel">
                <h2>Parameters</h2>
                <label>Speed: <span id="speed-val">1x</span></label>
                <input type="range" id="speed-slider" min="1" max="10" value="3">
                <div class="status-line">
                    STATUS: <span id="status-indicator">IDLE</span>
                </div>
            </div>
        </footer>
    </div>

    <script>
        /**
         * 1-BIT DITHERPUNK INTERVAL MERGER
         * RESPONSIVE EDITION
         */

        // --- UTILS ---
        const log = (msg) => {
            const el = document.getElementById('log-output');
            el.innerHTML += `\n> ${msg}`;
            el.scrollTop = el.scrollHeight;
        };

        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
        
        // --- DITHER PATTERN GENERATOR ---
        function createCheckerPattern(ctx, scale) {
            // Scale the pattern size so it doesn't become microscopic on 4k
            const size = Math.max(2, Math.floor(2 * scale)); 
            const doubleSize = size * 2;
            
            const pCanvas = document.createElement('canvas');
            pCanvas.width = doubleSize;
            pCanvas.height = doubleSize;
            const pCtx = pCanvas.getContext('2d');
            
            pCtx.fillStyle = '#000000'; // Void
            pCtx.fillRect(0, 0, doubleSize, doubleSize);
            pCtx.fillStyle = '#00FF00'; // Term Green
            
            pCtx.fillRect(0, 0, size, size);
            pCtx.fillRect(size, size, size, size);
            
            return ctx.createPattern(pCanvas, 'repeat');
        }

        // --- DATA STRUCTURES ---
        
        class Interval {
            constructor(start, end, typeStart, typeEnd) {
                this.id = Math.random().toString(36).substr(2, 9);
                this.start = start;
                this.end = end;
                this.typeStart = typeStart;
                this.typeEnd = typeEnd;
                
                this.zone = 'QUEUE'; 
                this.visualStart = start;
                this.visualEnd = end;
                
                this.x = 0;
                this.y = 0;
                this.width = 0;
                
                this.isMerged = false;
                this.opacity = 1;
            }

            getLabel() {
                return `${this.typeStart}${this.start}, ${this.end}${this.typeEnd}`;
            }
        }

        // --- CORE LOGIC (State Machine) ---

        class LogicEngine {
            constructor() {
                this.intervals = [];
                this.active = null;
                this.candidate = null;
                this.archived = [];
                this.phase = 'INIT';
                this.globalSpeedMult = 3; // Sync with slider default
            }

            reset() {
                this.intervals = [];
                this.active = null;
                this.candidate = null;
                this.archived = [];
                this.phase = 'INIT';
                this.generateData();
            }

            generateData() {
                const count = 6;
                for(let i=0; i<count; i++) {
                    let s = randomInt(1, 15);
                    let e = s + randomInt(1, 6);
                    let tS = Math.random() > 0.5 ? '[' : '(';
                    let tE = Math.random() > 0.5 ? ']' : ')';
                    this.intervals.push(new Interval(s, e, tS, tE));
                }
                log(`GENERATED ${count} INTERVALS.`);
            }

            step() {
                switch(this.phase) {
                    case 'INIT':
                        this.phase = 'SORT';
                        log("PHASE: SORTING...");
                        break;

                    case 'SORT':
                        this.intervals.sort((a, b) => {
                            if (a.start !== b.start) return a.start - b.start;
                            const valA = a.typeStart === '[' ? 0 : 1;
                            const valB = b.typeStart === '[' ? 0 : 1;
                            return valA - valB;
                        });
                        this.phase = 'FEED';
                        break;

                    case 'FEED':
                        if (!this.active) {
                            if (this.intervals.length === 0) {
                                this.phase = 'DONE';
                                log("PROCESS COMPLETE.");
                                return;
                            }
                            this.active = this.intervals.shift();
                            this.active.zone = 'WORKBENCH_ACTIVE';
                            log(`ACTIVE: ${this.active.getLabel()}`);
                        } 
                        
                        if (!this.candidate && this.intervals.length > 0) {
                            this.candidate = this.intervals.shift();
                            this.candidate.zone = 'WORKBENCH_CANDIDATE';
                            log(`CANDIDATE: ${this.candidate.getLabel()}`);
                            this.phase = 'COMPARE';
                        } else if (!this.candidate && this.intervals.length === 0) {
                            this.active.zone = 'ARCHIVE';
                            this.archived.push(this.active);
                            this.active = null;
                            this.phase = 'DONE';
                            log("FINAL ARCHIVED.");
                        }
                        break;

                    case 'COMPARE':
                        this.phase = 'RESOLVE';
                        break;

                    case 'RESOLVE':
                        const act = this.active;
                        const cand = this.candidate;
                        
                        let isOverlap = false;
                        if (cand.start < act.end) {
                            isOverlap = true;
                        } else if (cand.start === act.end) {
                            if (act.typeEnd === ']' && cand.typeStart === '[') {
                                isOverlap = true;
                            }
                        }

                        if (isOverlap) {
                            log(">> OVERLAP. MERGING.");
                            let newEnd = act.end;
                            let newTypeEnd = act.typeEnd;

                            if (cand.end > act.end) {
                                newEnd = cand.end;
                                newTypeEnd = cand.typeEnd;
                            } else if (cand.end === act.end) {
                                if (cand.typeEnd === ']' || act.typeEnd === ']') {
                                    newTypeEnd = ']';
                                }
                            }
                            act.end = newEnd;
                            act.typeEnd = newTypeEnd;
                            act.visualEnd = newEnd;
                            cand.isMerged = true; 
                            cand.zone = 'WORKBENCH_ACTIVE'; 
                            this.candidate = null;
                            this.phase = 'FEED';
                        } else {
                            log(">> GAP. ARCHIVING.");
                            act.zone = 'ARCHIVE';
                            this.archived.push(act);
                            this.active = cand;
                            this.active.zone = 'WORKBENCH_ACTIVE';
                            this.candidate = null;
                            this.phase = 'FEED';
                        }
                        break;
                    
                    case 'DONE':
                        // Idle
                        break;
                }
            }
        }

        // --- VISUALIZATION ENGINE ---

        const canvasWrapper = document.getElementById('canvas-wrapper');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Opt for speed
        const logic = new LogicEngine();

        let isPlaying = false;
        let lastTime = 0;
        let stepTimer = 0;
        const STEP_INTERVAL_BASE = 1000;
        let ditherPattern = null;
        let uiScale = 1; // Scaling factor for high DPI and responsiveness

        // Responsive Resizing Logic
        function resize() {
            // Get wrapper dimensions
            const w = canvasWrapper.offsetWidth;
            const h = canvasWrapper.offsetHeight;

            // Handle High DPI
            const dpr = window.devicePixelRatio || 1;
            canvas.width = w * dpr;
            canvas.height = h * dpr;
            
            // Normalize coordinate system so we don't have to think in dpr
            // BUT we want crisp lines, so we control scaling manually in draw calls 
            // instead of ctx.scale() to keep 1px lines sharp.
            
            // Calculate a UI scale factor based on width to keep things visible on 4k vs Mobile
            // Base width 1000px = scale 1. Clamp min scale so it's readable on mobile.
            uiScale = (Math.max(w, 400) / 1000) * dpr;

            // Re-create pattern with new scale
            ditherPattern = createCheckerPattern(ctx, uiScale);
        }

        // Debounced resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resize, 100);
        });
        resize();
        logic.reset();

        // --- DRAWING FUNCTIONS ---

        function drawGrid(w, h) {
            ctx.strokeStyle = '#003300';
            ctx.lineWidth = 1 * uiScale;
            
            // Horizontal Zone Lines
            ctx.beginPath();
            ctx.moveTo(0, h*0.33);
            ctx.lineTo(w, h*0.33);
            ctx.moveTo(0, h*0.66);
            ctx.lineTo(w, h*0.66);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#00FF00';
            const fontSize = Math.floor(14 * uiScale);
            ctx.font = `${fontSize}px "Courier New"`;
            
            const pad = 10 * uiScale;
            ctx.fillText("ZONE_01: INPUT", pad, pad + fontSize);
            ctx.fillText("ZONE_02: PROCESSING", pad, (h*0.33) + pad + fontSize);
            ctx.fillText("ZONE_03: STORAGE", pad, (h*0.66) + pad + fontSize);
        }

        function drawNumberLine(w, h, min, max) {
            const zoneY = h * 0.5; 
            const pad = 40 * uiScale;
            const lineW = w - (pad*2);
            
            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 2 * uiScale;
            
            // Main Line
            ctx.beginPath();
            ctx.moveTo(pad, zoneY);
            ctx.lineTo(w - pad, zoneY);
            ctx.stroke();

            // Ticks
            const range = max - min + 2; 
            const stepPx = lineW / range;

            const fontSize = Math.floor(12 * uiScale);
            ctx.font = `${fontSize}px monospace`;
            ctx.textAlign = 'center';

            const tickH = 6 * uiScale;
            const textOffset = 20 * uiScale;

            for(let i=min-1; i<=max+1; i++) {
                const x = pad + ((i - (min-1)) * stepPx);
                
                // Tick
                ctx.beginPath();
                ctx.moveTo(x, zoneY - tickH);
                ctx.lineTo(x, zoneY + tickH);
                ctx.stroke();

                // Number (skip some on very small screens if crowded)
                if (stepPx > fontSize * 1.5 || i % 2 === 0) {
                    ctx.fillText(i, x, zoneY + textOffset);
                }
            }

            return { startX: pad, stepPx: stepPx, valMin: min-1 };
        }

        function drawInterval(interval, map, zoneY) {
            // Target Position
            let tX = map.startX + (interval.start - map.valMin) * map.stepPx;
            let tW = (interval.end - interval.start) * map.stepPx;
            
            // Target Y
            let tY = 0;
            const h = canvas.height;

            if (interval.zone === 'QUEUE') {
                // Spread nicely in top area
                tY = h * 0.16;
                // Add a little pseudo-random stagger based on ID
                const stagger = (parseInt(interval.id, 36) % 100) / 100; 
                tY += stagger * (h * 0.1); 
                
                if(interval.x === 0) interval.x = tX; 
            } else if (interval.zone === 'WORKBENCH_ACTIVE') {
                tY = h * 0.5 - (15 * uiScale); 
            } else if (interval.zone === 'WORKBENCH_CANDIDATE') {
                tY = h * 0.5 + (15 * uiScale); 
            } else if (interval.zone === 'ARCHIVE') {
                tY = h * 0.83;
            }

            // Physics Lerp
            const lerpSpeed = 0.1 * logic.globalSpeedMult;
            interval.x += (tX - interval.x) * lerpSpeed;
            interval.y += (tY - interval.y) * lerpSpeed;
            
            if (interval.width === 0) interval.width = tW;
            interval.width += (tW - interval.width) * lerpSpeed;

            // Fade Logic
            if (interval.isMerged) {
                interval.opacity -= 0.05 * logic.globalSpeedMult;
                if (interval.opacity < 0) interval.opacity = 0;
            }
            if (interval.opacity <= 0.01) return;

            // Draw
            const barHeight = 12 * uiScale;
            
            ctx.save();
            ctx.globalAlpha = interval.opacity;

            // Fill
            if (interval.zone === 'WORKBENCH_CANDIDATE') {
                ctx.fillStyle = ditherPattern || '#003300';
            } else {
                ctx.fillStyle = '#00FF00';
            }

            // Bar
            ctx.fillRect(interval.x, interval.y - (barHeight/2), interval.width, barHeight);

            // Endpoints
            const size = 6 * uiScale;
            ctx.lineWidth = 2 * uiScale;
            
            drawEndpoint(interval.x, interval.y, interval.typeStart, size, interval.zone === 'WORKBENCH_CANDIDATE');
            drawEndpoint(interval.x + interval.width, interval.y, interval.typeEnd, size, interval.zone === 'WORKBENCH_CANDIDATE');

            // Label
            ctx.fillStyle = '#00FF00';
            ctx.font = `${Math.floor(10 * uiScale)}px monospace`;
            ctx.textAlign = 'left';
            ctx.fillText(interval.getLabel(), interval.x, interval.y - (barHeight));

            ctx.restore();
        }

        function drawEndpoint(x, y, type, size, isDithered) {
            ctx.fillStyle = isDithered ? (ditherPattern || '#000000') : '#00FF00';
            ctx.strokeStyle = '#00FF00';
            
            ctx.beginPath();
            if (type === '[' || type === ']') {
                // Closed: Solid Square
                ctx.rect(x - size, y - size, size*2, size*2);
                ctx.fill();
                ctx.stroke();
            } else {
                // Open: Hollow Square
                ctx.fillStyle = '#000000'; // Void center
                ctx.rect(x - size, y - size, size*2, size*2);
                ctx.fill();
                ctx.stroke();
            }
        }

        // --- ANIMATION LOOP ---
        function animate(timestamp) {
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            if (isPlaying && logic.phase !== 'DONE') {
                stepTimer += dt;
                const stepThreshold = STEP_INTERVAL_BASE / logic.globalSpeedMult;
                
                if (stepTimer > stepThreshold) {
                    logic.step();
                    stepTimer = 0;
                }
            }

            // Clear
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid(canvas.width, canvas.height);

            // Dynamic Range Calculation
            let all = [...logic.intervals, ...logic.archived];
            if (logic.active) all.push(logic.active);
            if (logic.candidate) all.push(logic.candidate);
            
            let minVal = 0;
            let maxVal = 20;

            if (all.length > 0) {
                minVal = Math.min(...all.map(i => i.start));
                maxVal = Math.max(...all.map(i => i.end));
            }
            
            const map = drawNumberLine(canvas.width, canvas.height, minVal, maxVal);

            // Draw Order: Archive -> Queue -> Active/Candidate
            logic.archived.forEach(i => drawInterval(i, map));
            logic.intervals.forEach(i => drawInterval(i, map));
            
            if (logic.active) drawInterval(logic.active, map);
            if (logic.candidate) drawInterval(logic.candidate, map);

            // Update Status Text
            const statusEl = document.getElementById('status-indicator');
            if (statusEl.innerText !== logic.phase) statusEl.innerText = logic.phase;

            requestAnimationFrame(animate);
        }

        // --- EVENTS ---
        const btnStep = document.getElementById('btn-step');
        const btnPlay = document.getElementById('btn-play');
        const btnReset = document.getElementById('btn-reset');
        const rangeSpeed = document.getElementById('speed-slider');
        const speedVal = document.getElementById('speed-val');

        btnStep.addEventListener('click', () => {
            isPlaying = false;
            btnPlay.innerText = "PLAY";
            logic.step();
        });

        btnPlay.addEventListener('click', () => {
            isPlaying = !isPlaying;
            btnPlay.innerText = isPlaying ? "PAUSE" : "PLAY";
        });

        btnReset.addEventListener('click', () => {
            isPlaying = false;
            btnPlay.innerText = "PLAY";
            logic.reset();
            log("SYSTEM RESET.");
        });

        rangeSpeed.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            logic.globalSpeedMult = val;
            speedVal.innerText = val + "x";
        });

        // Init
        requestAnimationFrame(animate);

    </script>
</body>
</html>
